      - "üè∑Ô∏è  Namespace: {{ lions_primefaces_namespace }}"
      - "üìà Monitoring activ√©: {{ lions_monitoring_enabled | lower }}"
      - "‚è±Ô∏è  Intervalle de scrapping: {{ primefaces_monitoring_config.scrape_interval }}"
  when: primefaces_deployment_config.debug_mode | default(false) | bool
  tags:
    - primefaces
