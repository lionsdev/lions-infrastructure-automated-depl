      üìö Documentation disponible √†: https://docs.lions.dev/infrastructure/applications/primefaces
      {% else %}
      üí• D√©ploiement PrimeFaces √©chou√© en phase {{ primefaces_deployment_report.failed_phase }}

      üîç Consultez les logs d'erreur pour plus de d√©tails:
