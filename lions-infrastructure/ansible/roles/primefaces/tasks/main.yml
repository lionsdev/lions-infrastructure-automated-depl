          - "‚ÑπÔ∏è  Le d√©ploiement principal a r√©ussi, mais les m√©triques peuvent √™tre indisponibles"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de monitoring inconnue') }}"

