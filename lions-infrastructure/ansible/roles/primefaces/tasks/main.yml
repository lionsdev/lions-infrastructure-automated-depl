  when:
    - primefaces_deployment_failed is not defined
    - lions_monitoring_enabled | default(true) | bool
  tags:
    - primefaces
    - monitoring
    - phase-4

# =========================================================================
# PHASE 5: VALIDATION POST-D√âPLOIEMENT
# =========================================================================
- name: "PrimeFaces | Phase 5 - Validation post-d√©ploiement"
  block:
