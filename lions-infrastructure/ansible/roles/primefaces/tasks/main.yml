      namespace: "{{ primefaces_deployment_metadata.namespace }}"
      deployment_id: "{{ primefaces_deployment_metadata.deployment_id }}"
      started_at: "{{ primefaces_deployment_metadata.started_at }}"
      completed_at: "{{ ansible_date_time.iso8601 }}"
