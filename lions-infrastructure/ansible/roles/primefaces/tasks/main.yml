    - name: "PrimeFaces | Arr√™t avec avertissement - Phase 5"
      fail:
        msg: "‚ö†Ô∏è  D√©ploiement PrimeFaces termin√© avec des erreurs de validation: {{ primefaces_failure_reason }}"

  when:
    - primefaces_deployment_failed is not defined
    - not primefaces_deployment_config.skip_validation | bool
  tags:
    - primefaces
    - validation
    - phase-5

# =========================================================================
# PHASE 6: CONFIGURATION DE LA SAUVEGARDE
# =========================================================================
- name: "PrimeFaces | Phase 6 - Configuration de la sauvegarde"
  block:
    - name: "PrimeFaces | Inclusion des t√¢ches de sauvegarde"
      include_tasks: backup.yml
      vars:
        current_phase: "backup"
        phase_description: "Configuration des strat√©gies de sauvegarde PrimeFaces"

  rescue:
    - name: "PrimeFaces | Avertissement Phase 6 - Sauvegarde"
      debug:
        msg:
          - "‚ö†Ô∏è  √âchec de la configuration de sauvegarde PrimeFaces"
          - "‚ÑπÔ∏è  PrimeFaces fonctionne mais les sauvegardes automatiques sont d√©sactiv√©es"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de sauvegarde inconnue') }}"

    - name: "PrimeFaces | Log d'avertissement Phase 6"
      lineinfile:
        path: "{{ primefaces_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] AVERTISSEMENT Phase 6 (Sauvegarde): {{ ansible_failed_result.msg | default('Erreur de sauvegarde') }}"
        create: yes

    - name: "PrimeFaces | Marquage de la sauvegarde comme d√©faillante"
      set_fact:
