      - "üåç Environnement: {{ primefaces_deployment_report.environment }}"
      - "üè∑Ô∏è  Namespace: {{ primefaces_deployment_report.namespace }}"
      - "üÜî ID de d√©ploiement: {{ primefaces_deployment_report.deployment_id }}"
      - "‚è∞ Dur√©e: {{ primefaces_deployment_report.duration }}s"
