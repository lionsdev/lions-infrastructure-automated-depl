  tags:
    - primefaces
    - prerequisites
    - phase-1

# =========================================================================
# PHASE 2: PR√âPARATION DES RESSOURCES
# =========================================================================
- name: "PrimeFaces | Phase 2 - Pr√©paration des ressources"
  block:
