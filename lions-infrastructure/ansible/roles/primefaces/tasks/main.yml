# =========================================================================
# PHASE 1: PR√âREQUIS ET D√âPENDANCES
# =========================================================================
- name: "PrimeFaces | Phase 1 - V√©rification des pr√©requis"
  block:
    - name: "PrimeFaces | Inclusion des t√¢ches de pr√©requis"
      include_tasks: prerequisites.yml
      vars:
        current_phase: "prerequisites"
        phase_description: "V√©rification des pr√©requis syst√®me et Kubernetes"

  rescue:
    - name: "PrimeFaces | √âchec Phase 1 - Pr√©requis"
      set_fact:
        primefaces_deployment_failed: true
        primefaces_failure_phase: "prerequisites"
        primefaces_failure_reason: "{{ ansible_failed_result.msg | default('√âchec des pr√©requis') }}"

    - name: "PrimeFaces | Log d'erreur Phase 1"
      lineinfile:
        path: "{{ primefaces_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 1 (Pr√©requis): {{ primefaces_failure_reason }}"
        create: yes

