        cleanup_scope: "preparation"
      when: primefaces_error_handling.rollback_on_failure | bool

    - name: "PrimeFaces | Arr√™t du d√©ploiement - Phase 2"
      fail:
        msg: "‚ùå D√©ploiement PrimeFaces interrompu en Phase 2 (Pr√©paration): {{ primefaces_failure_reason }}"

  when: primefaces_deployment_failed is not defined
  tags:
    - primefaces
    - preparation
    - phase-2

# =========================================================================
# PHASE 3: D√âPLOIEMENT PRINCIPAL
# =========================================================================
- name: "PrimeFaces | Phase 3 - D√©ploiement principal"
  block:
    - name: "PrimeFaces | Inclusion des t√¢ches de d√©ploiement"
      include_tasks: deploy.yml
      vars:
        current_phase: "deployment"
        phase_description: "D√©ploiement des composants PrimeFaces"

  rescue:
    - name: "PrimeFaces | √âchec Phase 3 - D√©ploiement"
