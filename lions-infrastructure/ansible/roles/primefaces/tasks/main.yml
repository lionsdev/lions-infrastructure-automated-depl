  when:
    - primefaces_deployment_failed is not defined
    - lions_backup_enabled | default(true) | bool
    - lions_primefaces_backup_enabled | default(true) | bool
  tags:
    - primefaces
    - backup
    - phase-6

# =========================================================================
# FINALISATION ET RAPPORT DE D√âPLOIEMENT
# =========================================================================
- name: "PrimeFaces | G√©n√©ration du rapport de d√©ploiement"
  set_fact:
