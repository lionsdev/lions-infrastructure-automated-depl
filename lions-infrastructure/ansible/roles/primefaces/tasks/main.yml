        kind: Namespace
        name: "{{ primefaces_deployment_metadata.namespace }}"
      register: primefaces_namespace_check
      failed_when: false

    - name: "PrimeFaces | V√©rification des variables d'environnement critiques"
      assert:
        that:
          - lions_primefaces_enabled is defined
          - lions_primefaces_enabled | bool
          - lions_primefaces_version is defined
          - lions_primefaces_version | length > 0
