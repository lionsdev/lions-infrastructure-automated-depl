      - "üìä Environnement: {{ primefaces_deployment_metadata.environment }}"
      - "üè∑Ô∏è  Namespace: {{ primefaces_deployment_metadata.namespace }}"
      - "üÜî ID de d√©ploiement: {{ primefaces_deployment_metadata.deployment_id }}"
      - "‚è∞ D√©marr√© le: {{ primefaces_deployment_metadata.started_at }}"
      - "üë§ Initi√© par: {{ primefaces_deployment_metadata.started_by }}"
      - "üîß Mode debug: {{ primefaces_deployment_config.debug_mode }}"
      - "üß™ Dry run: {{ primefaces_deployment_config.dry_run }}"
  when: primefaces_deployment_config.debug_mode | bool
  tags:
    - primefaces
    - debug
    - always

# =========================================================================
# GESTION DES ERREURS ET ROLLBACK
# =========================================================================
- name: "PrimeFaces | Configuration de la gestion d'erreurs"
  set_fact:
    primefaces_error_handling:
      max_retries: "{{ primefaces_max_retries | default(3) }}"
      retry_delay: "{{ primefaces_retry_delay | default(10) }}"
      rollback_on_failure: "{{ primefaces_rollback_on_failure | default(true) | bool }}"
      error_log_file: "/tmp/primefaces-deployment-{{ primefaces_deployment_metadata.deployment_id }}.log"
  tags:
