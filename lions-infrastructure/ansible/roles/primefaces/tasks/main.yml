      - "{{ 'üîç Raison: ' + primefaces_deployment_report.failure_reason if primefaces_deployment_report.status == 'FAILED' else '' }}"
      - "=============================================="
  tags:
    - primefaces
    - report
    - always

- name: "PrimeFaces | Sauvegarde du rapport de d√©ploiement"
  copy:
    content: "{{ primefaces_deployment_report | to_nice_json }}"
    dest: "/tmp/primefaces-deployment-report-{{ primefaces_deployment_metadata.deployment_id }}.json"
  delegate_to: localhost
  tags:
    - primefaces
    - report

# =========================================================================
# NETTOYAGE ET FINALISATION
# =========================================================================
- name: "PrimeFaces | Nettoyage des fichiers temporaires"
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ primefaces_error_handling.error_log_file }}"
  when:
    - primefaces_deployment_report.status == "SUCCESS"
