        primefaces_failure_phase: "deployment"
        primefaces_failure_reason: "{{ ansible_failed_result.msg | default('√âchec du d√©ploiement') }}"

    - name: "PrimeFaces | Log d'erreur Phase 3"
      lineinfile:
        path: "{{ primefaces_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 3 (D√©ploiement): {{ primefaces_failure_reason }}"
        create: yes

    - name: "PrimeFaces | Rollback complet apr√®s √©chec Phase 3"
      include_tasks: rollback.yml
