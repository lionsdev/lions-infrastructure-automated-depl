      fail:
        msg: "‚ùå D√©ploiement PrimeFaces interrompu en Phase 3 (D√©ploiement): {{ primefaces_failure_reason }}"

  when: primefaces_deployment_failed is not defined
  tags:
    - primefaces
    - deployment
    - phase-3

# =========================================================================
# PHASE 4: CONFIGURATION DU MONITORING
# =========================================================================
- name: "PrimeFaces | Phase 4 - Configuration du monitoring"
  block:
    - name: "PrimeFaces | Inclusion des t√¢ches de monitoring"
      include_tasks: monitoring.yml
      vars:
        current_phase: "monitoring"
        phase_description: "Configuration des m√©triques et alertes PrimeFaces"

