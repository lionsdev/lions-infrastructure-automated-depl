      started_by: "{{ ansible_user_id | default('system') }}"
    primefaces_deployment_config:
      dry_run: "{{ lions_dry_run | default(false) | bool }}"
      debug_mode: "{{ lions_debug_mode | default(false) | bool }}"
      skip_validation: "{{ primefaces_skip_validation | default(false) | bool }}"
      force_recreate: "{{ primefaces_force_recreate | default(false) | bool }}"
  tags:
