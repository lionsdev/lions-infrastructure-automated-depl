    success_msg: "Configuration pgAdmin valid√©e avec succ√®s"
  tags:
    - validation
    - pgadmin
    - preparation

- name: "pgAdmin | Validation | V√©rification de la disponibilit√© de PostgreSQL"
  k8s_info:
    api_version: v1
    kind: Service
    namespace: "{{ lions_postgres_namespace }}"
    name: "{{ lions_postgres_service_name }}"
  register: postgres_service_check
  environment:
    KUBECONFIG: "{{ lions_k8s_config_file }}"
  failed_when: false
  tags:
    - validation
    - dependencies

- name: "pgAdmin | Validation | Avertissement sur la d√©pendance PostgreSQL"
  debug:
    msg: |
      ‚ö†Ô∏è  AVERTISSEMENT: Service PostgreSQL non d√©tect√©
      üìã Namespace recherch√©: {{ lions_postgres_namespace }}
      üìã Service recherch√©: {{ lions_postgres_service_name }}
      üí° pgAdmin sera d√©ploy√© mais pourrait ne pas fonctionner correctement
  when:
    - postgres_service_check.resources is defined
    - postgres_service_check.resources | length == 0

# =========================================================================
# PR√âPARATION DE L'ENVIRONNEMENT DE TRAVAIL
# =========================================================================
- name: "pgAdmin | Pr√©paration | Cr√©ation du r√©pertoire de travail temporaire"
  tempfile:
    state: directory
    suffix: ".{{ lions_pgadmin_service_name }}-{{ lions_environment }}"
    prefix: "lions-pgadmin-"
  register: pgadmin_temp_workspace
  changed_when: false
  tags:
    - preparation
    - workspace

- name: "pgAdmin | Pr√©paration | Configuration des m√©tadonn√©es de d√©ploiement"
  set_fact:
    pgadmin_deployment_metadata:
      timestamp: "{{ ansible_date_time.iso8601 }}"
      environment: "{{ lions_environment }}"
      version: "{{ lions_config_version }}"
      operator: "{{ ansible_user_id }}"
      deployment_id: "{{ 999999 | random | to_uuid }}"
  tags:
    - preparation
    - metadata

- name: "pgAdmin | Pr√©paration | Affichage des informations de d√©ploiement"
  debug:
    msg: |
      üöÄ Pr√©paration du d√©ploiement pgAdmin
      üìä Environnement: {{ lions_environment }}
      üè∑Ô∏è  Namespace: {{ lions_pgladmin_namespace }}
      üì¶ Service: {{ lions_pgadmin_service_name }}
      üîß Version config: {{ lions_config_version }}
      ‚è∞ Timestamp: {{ pgadmin_deployment_metadata.timestamp }}
      üÜî ID D√©ploiement: {{ pgadmin_deployment_metadata.deployment_id }}
  when: lions_debug_mode | default(false) | bool

# =========================================================================
# GESTION DES SECRETS ET S√âCURIT√â
# =========================================================================
- name: "pgAdmin | S√©curit√© | V√©rification de l'existence des secrets"
  k8s_info:
    api_version: v1
    kind: Secret
    namespace: "{{ lions_pgadmin_namespace }}"
    name: "{{ lions_pgadmin_service_name }}-credentials"
  register: pgadmin_credentials_secret
  environment:
    KUBECONFIG: "{{ lions_k8s_config_file }}"
  failed_when: false
  tags:
    - security
    - secrets

- name: "pgAdmin | S√©curit√© | G√©n√©ration de credentials s√©curis√©s si n√©cessaire"
  block:
    - name: "pgAdmin | S√©curit√© | G√©n√©ration d'un mot de passe administrateur s√©curis√©"
      set_fact:
        pgadmin_generated_password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
      no_log: true
      when: pgadmin_admin_password is not defined

    - name: "pgAdmin | S√©curit√© | Cr√©ation du secret avec credentials s√©curis√©s"
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: "{{ lions_pgadmin_service_name }}-credentials"
            namespace: "{{ lions_pgadmin_namespace }}"
            labels:
              app.kubernetes.io/name: "{{ lions_pgadmin_service_name }}"
              app.kubernetes.io/instance: "{{ lions_pgadmin_service_name }}-{{ lions_environment }}"
              app.kubernetes.io/component: pgladmin
              app.kubernetes.io/part-of: "{{ lions_project_name | default('lions-infrastructure') }}"
              app.kubernetes.io/managed-by: ansible
              lions.dev/environment: "{{ lions_environment }}"
              lions.dev/service-type: database
            annotations:
              lions.dev/deployment-id: "{{ pgadmin_deployment_metadata.deployment_id }}"
              lions.dev/created-by: "{{ ansible_user_id }}"
              lions.dev/created-at: "{{ pgadmin_deployment_metadata.timestamp }}"
              description: "Credentials s√©curis√©s pour pgAdmin {{ lions_environment }}"
          type: Opaque
          stringData:
            PGADMIN_DEFAULT_EMAIL: "{{ pgadmin_admin_email | default('admin@' + lions_dns_domain_base) }}"
            PGADMIN_DEFAULT_PASSWORD: "{{ pgadmin_admin_password | default(pgadmin_generated_password) }}"
        wait: true
        wait_condition:
          type: Complete
          status: "True"
        wait_timeout: "{{ lions_timeout_default }}"
      environment:
        KUBECONFIG: "{{ lions_k8s_config_file }}"
      register: pgadmin_secret_creation
      no_log: true

    - name: "pgAdmin | S√©curit√© | Confirmation de la cr√©ation du secret"
      debug:
        msg: |
          ‚úÖ Secret pgAdmin cr√©√© avec succ√®s
          üìß Email administrateur: {{ pgadmin_admin_email | default('admin@' + lions_dns_domain_base) }}
          üîê Mot de passe: [G√âN√âR√â AUTOMATIQUEMENT - S√âCURIS√â]
      when: pgadmin_secret_creation.changed

  when:
    - pgadmin_credentials_secret.resources is defined
    - pgadmin_credentials_secret.resources | length == 0
  tags:
    - security
    - secrets
    - credentials

- name: "pgAdmin | S√©curit√© | Validation de l'existence du secret"
  assert:
    that:
      - pgadmin_credentials_secret.resources | length > 0 or pgadmin_secret_creation.changed
    fail_msg: "Impossible de cr√©er ou de trouver le secret pour pgAdmin"
    success_msg: "Secret pgAdmin disponible et valid√©"
  tags:
    - security
    - validation

# =========================================================================
# G√âN√âRATION DES MANIFESTES KUBERNETES
# =========================================================================
- name: "pgAdmin | Manifestes | G√©n√©ration des templates Kubernetes optimis√©s"
  template:
    src: "{{ item.template }}.yml.j2"
    dest: "{{ pgadmin_temp_workspace.path }}/{{ item.output }}.yml"
    mode: '0644'
    backup: false
  loop:
    - { template: "serviceaccount", output: "01-serviceaccount" }
    - { template: "configmap", output: "02-configmap" }
    - { template: "service", output: "03-service" }
    - { template: "deployment", output: "04-deployment" }
    - { template: "ingress", output: "05-ingress" }
    - { template: "servicemonitor", output: "06-servicemonitor" }
  register: pgadmin_templates_generation
  changed_when: false
  tags:
    - manifests
    - templates

- name: "pgAdmin | Manifestes | Validation de la syntaxe des manifestes g√©n√©r√©s"
  k8s:
    state: present
    src: "{{ item }}"
    dry_run: true
    validate:
      fail_on_error: true
      strict: true
  loop: "{{ pgadmin_templates_generation.results | map(attribute='dest') | list }}"
  environment:
    KUBECONFIG: "{{ lions_k8s_config_file }}"
  changed_when: false
  tags:
    - validation
    - manifests

# =========================================================================
# PR√âPARATION DES RESSOURCES KUBERNETES
# =========================================================================
- name: "pgAdmin | K8s | Cr√©ation/Mise √† jour du ServiceAccount"
  k8s:
    state: present
    src: "{{ pgadmin_temp_workspace.path }}/01-serviceaccount.yml"
    wait: true
    wait_condition:
      type: Ready
      status: "True"
    wait_timeout: "{{ lions_timeout_default }}"
  environment:
    KUBECONFIG: "{{ lions_k8s_config_file }}"
  register: pgadmin_serviceaccount_result
  tags:
    - k8s-resources
    - serviceaccount

- name: "pgAdmin | K8s | Cr√©ation/Mise √† jour du ConfigMap"
  k8s:
    state: present
    src: "{{ pgadmin_temp_workspace.path }}/02-configmap.yml"
    wait: true
  environment:
    KUBECONFIG: "{{ lions_k8s_config_file }}"
  register: pgladmin_configmap_result
  tags:
    - k8s-resources
    - configmap

- name: "pgAdmin | K8s | Cr√©ation/Mise √† jour du Service"
  k8s:
    state: present
    src: "{{ pgadmin_temp_workspace.path }}/03-service.yml"
    wait: true
    wait_condition:
      type: Ready
      status: "True"
    wait_timeout: "{{ lions_timeout_default }}"
  environment:
    KUBECONFIG: "{{ lions_k8s_config_file }}"
  register: pgadmin_service_result
  tags:
    - k8s-resources
    - service

# =========================================================================
# V√âRIFICATIONS POST-PR√âPARATION
# =========================================================================
- name: "pgAdmin | Validation | V√©rification de la disponibilit√© des ressources"
  k8s_info:
    api_version: "{{ item.api_version }}"
    kind: "{{ item.kind }}"
    namespace: "{{ lions_pgadmin_namespace }}"
    name: "{{ item.name }}"
  loop:
    - { api_version: "v1", kind: "ServiceAccount", name: "{{ lions_pgadmin_service_name }}" }
    - { api_version: "v1", kind: "ConfigMap", name: "{{ lions_pgadmin_service_name }}-config" }
    - { api_version: "v1", kind: "Service", name: "{{ lions_pgadmin_service_name }}" }
    - { api_version: "v1", kind: "Secret", name: "{{ lions_pgadmin_service_name }}-credentials" }
  register: pgadmin_resources_verification
  environment:
    KUBECONFIG: "{{ lions_k8s_config_file }}"
  tags:
    - validation
    - verification

- name: "pgAdmin | Validation | Confirmation des ressources cr√©√©es"
  assert:
    that:
      - item.resources | length > 0
    fail_msg: "Ressource {{ item.item.kind }}/{{ item.item.name }} non trouv√©e"
    success_msg: "Ressource {{ item.item.kind }}/{{ item.item.name }} disponible"
  loop: "{{ pgadmin_resources_verification.results }}"
  tags:
    - validation

# =========================================================================
# FINALISATION ET RAPPORT
# =========================================================================
- name: "pgAdmin | Finalisation | Enregistrement des m√©tadonn√©es de pr√©paration"
  set_fact:
    pgadmin_preparation_status:
      completed: true
      timestamp: "{{ ansible_date_time.iso8601 }}"
      environment: "{{ lions_environment }}"
      namespace: "{{ lions_pgladmin_namespace }}"
      service_name: "{{ lions_pgladmin_service_name }}"
      deployment_id: "{{ pgadmin_deployment_metadata.deployment_id }}"
      resources_created:
        - serviceaccount
        - configmap
        - service
        - secret
      next_step: "deploy"
  tags:
    - finalization
    - metadata

- name: "pgAdmin | Finalisation | Affichage du rapport de pr√©paration"
  debug:
    msg: |
      ‚úÖ PR√âPARATION PGADMIN TERMIN√âE AVEC SUCC√àS
      ==========================================
      üìä Environnement: {{ lions_environment }}
      üè∑Ô∏è  Namespace: {{ lions_pgladmin_namespace }}
      üì¶ Service: {{ lions_pgladmin_service_name }}
      üÜî ID D√©ploiement: {{ pgadmin_deployment_metadata.deployment_id }}
      ‚è∞ Dur√©e: {{ (ansible_date_time.epoch | int) - (pgadmin_deployment_metadata.timestamp | to_datetime('%Y-%m-%dT%H:%M:%SZ') | int) }}s
      
      üìã RESSOURCES PR√âPAR√âES:
      - ‚úÖ ServiceAccount: {{ lions_pgladmin_service_name }}
      - ‚úÖ ConfigMap: {{ lions_pgladmin_service_name }}-config  
      - ‚úÖ Service: {{ lions_pgladmin_service_name }}
      - ‚úÖ Secret: {{ lions_pgladmin_service_name }}-credentials
      
      üîÑ PROCHAINE √âTAPE: Ex√©cution du d√©ploiement
