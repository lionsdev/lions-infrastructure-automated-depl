---
# =========================================================================
# LIONS INFRASTRUCTURE 5.0 - R√îLE PGADMIN
# =========================================================================
# Description: Orchestrateur principal pour le d√©ploiement pgAdmin
# Version: 5.0.0
# Maintainer: DevOps Team <devops@lions.dev>
# Documentation: https://docs.lions.dev/infrastructure/services/pgadmin
# =========================================================================

# =========================================================================
# M√âTADONN√âES ET CONFIGURATION
# =========================================================================
- name: "pgAdmin | Initialisation des m√©tadonn√©es de d√©ploiement"
  set_fact:
    pgadmin_deployment_metadata:
      role_name: "pgadmin"
      role_version: "5.0.0"
      deployment_id: "{{ ansible_date_time.epoch }}"
      environment: "{{ lions_environment | default('development') }}"
      namespace: "{{ lions_pgadmin_namespace | default('database-tools') }}"
      started_at: "{{ ansible_date_time.iso8601 }}"
      started_by: "{{ ansible_user_id | default('system') }}"
    pgadmin_deployment_config:
      dry_run: "{{ lions_dry_run | default(false) | bool }}"
      debug_mode: "{{ lions_debug_mode | default(false) | bool }}"
      skip_validation: "{{ pgadmin_skip_validation | default(false) | bool }}"
      force_recreate: "{{ pgadmin_force_recreate | default(false) | bool }}"
  tags:
    - pgadmin
    - metadata
    - always

- name: "pgAdmin | Affichage des informations de d√©ploiement"
  debug:
    msg:
      - "üöÄ D√©marrage du d√©ploiement pgAdmin"
      - "üìä Environnement: {{ pgadmin_deployment_metadata.environment }}"
      - "üè∑Ô∏è  Namespace: {{ pgadmin_deployment_metadata.namespace }}"
      - "üÜî ID de d√©ploiement: {{ pgadmin_deployment_metadata.deployment_id }}"
      - "‚è∞ D√©marr√© le: {{ pgadmin_deployment_metadata.started_at }}"
      - "üë§ Initi√© par: {{ pgadmin_deployment_metadata.started_by }}"
      - "üîß Mode debug: {{ pgadmin_deployment_config.debug_mode }}"
      - "üß™ Dry run: {{ pgadmin_deployment_config.dry_run }}"
  when: pgadmin_deployment_config.debug_mode | bool
  tags:
    - pgadmin
    - debug
    - always

# =========================================================================
# GESTION DES ERREURS ET ROLLBACK
# =========================================================================
- name: "pgAdmin | Configuration de la gestion d'erreurs"
  set_fact:
    pgadmin_error_handling:
      max_retries: "{{ pgadmin_max_retries | default(3) }}"
      retry_delay: "{{ pgadmin_retry_delay | default(10) }}"
      rollback_on_failure: "{{ pgadmin_rollback_on_failure | default(true) | bool }}"
      error_log_file: "/tmp/pgadmin-deployment-{{ pgadmin_deployment_metadata.deployment_id }}.log"
  tags:
    - pgadmin
    - error-handling
    - always

# =========================================================================
# V√âRIFICATIONS PR√âALABLES CRITIQUES
# =========================================================================
- name: "pgAdmin | V√©rification de l'√©tat de l'environnement"
  block:
    - name: "pgAdmin | V√©rification de l'accessibilit√© du cluster Kubernetes"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Namespace
        name: "{{ pgadmin_deployment_metadata.namespace }}"
      register: pgadmin_namespace_check
      failed_when: false

    - name: "pgAdmin | V√©rification des variables d'environnement critiques"
      assert:
        that:
          - lions_pgadmin_enabled is defined
          - lions_pgadmin_enabled | bool
          - lions_pgadmin_version is defined
          - lions_pgadmin_version | length > 0
          - pgadmin_deployment_metadata.namespace is defined
        fail_msg: "Variables d'environnement pgAdmin manquantes ou incorrectes"
        success_msg: "Variables d'environnement pgAdmin valid√©es"

  rescue:
    - name: "pgAdmin | Gestion d'erreur - V√©rifications pr√©alables"
      fail:
        msg: "‚ùå √âchec des v√©rifications pr√©alables pgAdmin: {{ ansible_failed_result.msg | default('Erreur inconnue') }}"

  tags:
    - pgadmin
    - preflight
    - validation

# =========================================================================
# PHASE 1: PR√âREQUIS ET D√âPENDANCES
# =========================================================================
- name: "pgAdmin | Phase 1 - V√©rification des pr√©requis"
  block:
    - name: "pgAdmin | Inclusion des t√¢ches de pr√©requis"
      include_tasks: prerequisites.yml
      vars:
        current_phase: "prerequisites"
        phase_description: "V√©rification des pr√©requis syst√®me et Kubernetes"

  rescue:
    - name: "pgAdmin | √âchec Phase 1 - Pr√©requis"
      set_fact:
        pgadmin_deployment_failed: true
        pgadmin_failure_phase: "prerequisites"
        pgadmin_failure_reason: "{{ ansible_failed_result.msg | default('√âchec des pr√©requis') }}"

    - name: "pgAdmin | Log d'erreur Phase 1"
      lineinfile:
        path: "{{ pgadmin_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 1 (Pr√©requis): {{ pgadmin_failure_reason }}"
        create: yes

    - name: "pgAdmin | Arr√™t du d√©ploiement - Phase 1"
      fail:
        msg: "‚ùå D√©ploiement pgAdmin interrompu en Phase 1 (Pr√©requis): {{ pgadmin_failure_reason }}"

  tags:
    - pgadmin
    - prerequisites
    - phase-1

# =========================================================================
# PHASE 2: PR√âPARATION DES RESSOURCES
# =========================================================================
- name: "pgAdmin | Phase 2 - Pr√©paration des ressources"
  block:
    - name: "pgAdmin | Inclusion des t√¢ches de pr√©paration"
      include_tasks: prepare.yml
      vars:
        current_phase: "preparation"
        phase_description: "Cr√©ation des ressources Kubernetes de base"

  rescue:
    - name: "pgAdmin | √âchec Phase 2 - Pr√©paration"
      set_fact:
        pgadmin_deployment_failed: true
        pgadmin_failure_phase: "preparation"
        pgadmin_failure_reason: "{{ ansible_failed_result.msg | default('√âchec de la pr√©paration') }}"

    - name: "pgAdmin | Log d'erreur Phase 2"
      lineinfile:
        path: "{{ pgadmin_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 2 (Pr√©paration): {{ pgadmin_failure_reason }}"
        create: yes

    - name: "pgAdmin | Nettoyage partiel apr√®s √©chec Phase 2"
      include_tasks: cleanup.yml
      vars:
        cleanup_scope: "preparation"
      when: pgadmin_error_handling.rollback_on_failure | bool

    - name: "pgAdmin | Arr√™t du d√©ploiement - Phase 2"
      fail:
        msg: "‚ùå D√©ploiement pgAdmin interrompu en Phase 2 (Pr√©paration): {{ pgadmin_failure_reason }}"

  when: pgadmin_deployment_failed is not defined
  tags:
    - pgadmin
    - preparation
    - phase-2

# =========================================================================
# PHASE 3: D√âPLOIEMENT PRINCIPAL
# =========================================================================
- name: "pgAdmin | Phase 3 - D√©ploiement principal"
  block:
    - name: "pgAdmin | Inclusion des t√¢ches de d√©ploiement"
      include_tasks: deploy.yml
      vars:
        current_phase: "deployment"
        phase_description: "D√©ploiement des composants pgAdmin"

  rescue:
    - name: "pgAdmin | √âchec Phase 3 - D√©ploiement"
      set_fact:
        pgadmin_deployment_failed: true
        pgadmin_failure_phase: "deployment"
        pgadmin_failure_reason: "{{ ansible_failed_result.msg | default('√âchec du d√©ploiement') }}"

    - name: "pgAdmin | Log d'erreur Phase 3"
      lineinfile:
        path: "{{ pgadmin_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 3 (D√©ploiement): {{ pgadmin_failure_reason }}"
        create: yes

    - name: "pgAdmin | Rollback complet apr√®s √©chec Phase 3"
      include_tasks: rollback.yml
      vars:
        rollback_reason: "√âchec du d√©ploiement principal"
      when: pgadmin_error_handling.rollback_on_failure | bool

    - name: "pgAdmin | Arr√™t du d√©ploiement - Phase 3"
      fail:
        msg: "‚ùå D√©ploiement pgAdmin interrompu en Phase 3 (D√©ploiement): {{ pgadmin_failure_reason }}"

  when: pgadmin_deployment_failed is not defined
  tags:
    - pgadmin
    - deployment
    - phase-3

# =========================================================================
# PHASE 4: CONFIGURATION DU MONITORING
# =========================================================================
- name: "pgAdmin | Phase 4 - Configuration du monitoring"
  block:
    - name: "pgAdmin | Inclusion des t√¢ches de monitoring"
      include_tasks: monitoring.yml
      vars:
        current_phase: "monitoring"
        phase_description: "Configuration des m√©triques et alertes pgAdmin"

  rescue:
    - name: "pgAdmin | Avertissement Phase 4 - Monitoring"
      debug:
        msg:
          - "‚ö†Ô∏è  √âchec de la configuration du monitoring pgAdmin"
          - "‚ÑπÔ∏è  Le d√©ploiement principal a r√©ussi, mais les m√©triques peuvent √™tre indisponibles"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de monitoring inconnue') }}"

    - name: "pgAdmin | Log d'avertissement Phase 4"
      lineinfile:
        path: "{{ pgadmin_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] AVERTISSEMENT Phase 4 (Monitoring): {{ ansible_failed_result.msg | default('Erreur de monitoring') }}"
        create: yes

    - name: "pgAdmin | Marquage du monitoring comme d√©faillant"
      set_fact:
        pgadmin_monitoring_failed: true

  when:
    - pgadmin_deployment_failed is not defined
    - lions_monitoring_enabled | default(true) | bool
  tags:
    - pgadmin
    - monitoring
    - phase-4

# =========================================================================
# PHASE 5: VALIDATION POST-D√âPLOIEMENT
# =========================================================================
- name: "pgAdmin | Phase 5 - Validation post-d√©ploiement"
  block:
    - name: "pgAdmin | Inclusion des t√¢ches de validation"
      include_tasks: validate.yml
      vars:
        current_phase: "validation"
        phase_description: "Validation de l'√©tat et des fonctionnalit√©s pgAdmin"

  rescue:
    - name: "pgAdmin | √âchec Phase 5 - Validation"
      set_fact:
        pgadmin_deployment_failed: true
        pgadmin_failure_phase: "validation"
        pgadmin_failure_reason: "{{ ansible_failed_result.msg | default('√âchec de la validation') }}"

    - name: "pgAdmin | Log d'erreur Phase 5"
      lineinfile:
        path: "{{ pgadmin_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 5 (Validation): {{ pgadmin_failure_reason }}"
        create: yes

    - name: "pgAdmin | D√©cision sur le rollback apr√®s validation"
      debug:
        msg: "‚ö†Ô∏è  Validation √©chou√©e mais pgAdmin peut √™tre partiellement fonctionnel"

    - name: "pgAdmin | Arr√™t avec avertissement - Phase 5"
      fail:
        msg: "‚ö†Ô∏è  D√©ploiement pgAdmin termin√© avec des erreurs de validation: {{ pgadmin_failure_reason }}"

  when:
    - pgadmin_deployment_failed is not defined
    - not pgadmin_deployment_config.skip_validation | bool
  tags:
    - pgadmin
    - validation
    - phase-5

# =========================================================================
# PHASE 6: CONFIGURATION DE LA SAUVEGARDE
# =========================================================================
- name: "pgAdmin | Phase 6 - Configuration de la sauvegarde"
  block:
    - name: "pgAdmin | Inclusion des t√¢ches de sauvegarde"
      include_tasks: backup.yml
      vars:
        current_phase: "backup"
        phase_description: "Configuration des strat√©gies de sauvegarde pgAdmin"

  rescue:
    - name: "pgAdmin | Avertissement Phase 6 - Sauvegarde"
      debug:
        msg:
          - "‚ö†Ô∏è  √âchec de la configuration de sauvegarde pgAdmin"
          - "‚ÑπÔ∏è  pgAdmin fonctionne mais les sauvegardes automatiques sont d√©sactiv√©es"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de sauvegarde inconnue') }}"

    - name: "pgAdmin | Log d'avertissement Phase 6"
      lineinfile:
        path: "{{ pgadmin_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] AVERTISSEMENT Phase 6 (Sauvegarde): {{ ansible_failed_result.msg | default('Erreur de sauvegarde') }}"
        create: yes

    - name: "pgAdmin | Marquage de la sauvegarde comme d√©faillante"
      set_fact:
        pgadmin_backup_failed: true

  when:
    - pgadmin_deployment_failed is not defined
    - lions_backup_enabled | default(true) | bool
    - lions_pgadmin_backup_enabled | default(true) | bool
  tags:
    - pgadmin
    - backup
    - phase-6

# =========================================================================
# FINALISATION ET RAPPORT DE D√âPLOIEMENT
# =========================================================================
- name: "pgAdmin | G√©n√©ration du rapport de d√©ploiement"
  set_fact:
    pgadmin_deployment_report:
      status: "{{ 'FAILED' if pgadmin_deployment_failed | default(false) else 'SUCCESS' }}"
      environment: "{{ pgadmin_deployment_metadata.environment }}"
      namespace: "{{ pgadmin_deployment_metadata.namespace }}"
      deployment_id: "{{ pgadmin_deployment_metadata.deployment_id }}"
      started_at: "{{ pgadmin_deployment_metadata.started_at }}"
      completed_at: "{{ ansible_date_time.iso8601 }}"
      duration: "{{ (ansible_date_time.epoch | int) - (pgadmin_deployment_metadata.deployment_id | int) }}"
      failed_phase: "{{ pgadmin_failure_phase | default('N/A') }}"
      failure_reason: "{{ pgadmin_failure_reason | default('N/A') }}"
      monitoring_status: "{{ 'FAILED' if pgadmin_monitoring_failed | default(false) else 'OK' }}"
      backup_status: "{{ 'FAILED' if pgadmin_backup_failed | default(false) else 'OK' }}"
      pgadmin_version: "{{ lions_pgadmin_version }}"
      pgadmin_service_name: "{{ lions_pgadmin_service_name | default('pgadmin') }}"
      pgadmin_endpoint: "{{ lions_pgadmin_service_name | default('pgadmin') }}.{{ pgadmin_deployment_metadata.namespace }}.svc.cluster.local:{{ lions_pgadmin_port | default(80) }}"
  tags:
    - pgadmin
    - report
    - always

- name: "pgAdmin | Affichage du rapport de d√©ploiement"
  debug:
    msg:
      - "=============================================="
      - "üìä RAPPORT DE D√âPLOIEMENT PGADMIN"
      - "=============================================="
      - "üìà Statut: {{ pgadmin_deployment_report.status }}"
      - "üåç Environnement: {{ pgadmin_deployment_report.environment }}"
      - "üè∑Ô∏è  Namespace: {{ pgadmin_deployment_report.namespace }}"
      - "üÜî ID de d√©ploiement: {{ pgadmin_deployment_report.deployment_id }}"
      - "‚è∞ Dur√©e: {{ pgadmin_deployment_report.duration }}s"
      - "üêò Version pgAdmin: {{ pgadmin_deployment_report.pgadmin_version }}"
      - "üîó Point de connexion: {{ pgadmin_deployment_report.pgadmin_endpoint }}"
      - "üìä Monitoring: {{ pgadmin_deployment_report.monitoring_status }}"
      - "üíæ Sauvegarde: {{ pgadmin_deployment_report.backup_status }}"
      - "{{ '‚ùå Phase d\'√©chec: ' + pgadmin_deployment_report.failed_phase if pgadmin_deployment_report.status == 'FAILED' else '‚úÖ D√©ploiement r√©ussi' }}"
      - "{{ 'üîç Raison: ' + pgadmin_deployment_report.failure_reason if pgadmin_deployment_report.status == 'FAILED' else '' }}"
      - "=============================================="
  tags:
    - pgadmin
    - report
    - always

- name: "pgAdmin | Sauvegarde du rapport de d√©ploiement"
  copy:
    content: "{{ pgadmin_deployment_report | to_nice_json }}"
    dest: "/tmp/pgadmin-deployment-report-{{ pgadmin_deployment_metadata.deployment_id }}.json"
  delegate_to: localhost
  tags:
    - pgadmin
    - report

# =========================================================================
# NETTOYAGE ET FINALISATION
# =========================================================================
- name: "pgAdmin | Nettoyage des fichiers temporaires"
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ pgadmin_error_handling.error_log_file }}"
  when:
    - pgadmin_deployment_report.status == "SUCCESS"
    - not pgadmin_deployment_config.debug_mode | bool
  ignore_errors: yes
  tags:
    - pgadmin
    - cleanup

- name: "pgAdmin | Message de finalisation"
  debug:
    msg: |
      {% if pgadmin_deployment_report.status == 'SUCCESS' %}
      üéâ D√©ploiement pgAdmin termin√© avec succ√®s !

      üìã Informations de connexion:
      - H√¥te: {{ pgadmin_deployment_report.pgadmin_endpoint }}
      - Port: {{ lions_pgadmin_port | default(80) }}

      üìö Documentation disponible √†: https://docs.lions.dev/infrastructure/services/pgadmin
      {% else %}
      üí• D√©ploiement pgAdmin √©chou√© en phase {{ pgadmin_deployment_report.failed_phase }}

      üîç Consultez les logs d'erreur pour plus de d√©tails:
      - Fichier d'erreur: {{ pgadmin_error_handling.error_log_file }}
      - Rapport JSON: /tmp/pgadmin-deployment-report-{{ pgadmin_deployment_metadata.deployment_id }}.json

      üõ†Ô∏è  Guide de d√©pannage: https://docs.lions.dev/infrastructure/troubleshooting/pgadmin
      {% endif %}
  tags:
    - pgadmin
    - always
