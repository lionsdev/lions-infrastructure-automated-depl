- name: "ğŸ” Redis Prerequisites | Verify Redis configuration parameters"
  set_fact:
    redis_config_validation:
      memory_limit: "{{ LIONS_REDIS_MEMORY_LIMIT | default(LIONS_RESOURCES_MEDIUM_MEMORY_LIMIT) }}"
      cpu_limit: "{{ LIONS_REDIS_CPU_LIMIT | default(LIONS_RESOURCES_MEDIUM_CPU_LIMIT) }}"
      version: "{{ LIONS_REDIS_VERSION | default('7.2') }}"
      port: "{{ LIONS_REDIS_PORT | default(6379) }}"
      auth_enabled: "{{ LIONS_REDIS_AUTH_ENABLED | default(true) | bool }}"

- name: "ğŸ“‹ Redis Prerequisites | Redis configuration summary"
  debug:
    msg:
      - "ğŸ§ Redis version: {{ redis_config_validation.version }}"
      - "ğŸ”Œ Port: {{ redis_config_validation.port }}"
      - "ğŸ” Authentication: {{ 'Enabled' if redis_config_validation.auth_enabled else 'Disabled' }}"
      - "ğŸ’¾ Memory limit: {{ redis_config_validation.memory_limit }}"
      - "âš¡ CPU limit: {{ redis_config_validation.cpu_limit }}"
  when: redis_validation_context.debug_mode | bool

