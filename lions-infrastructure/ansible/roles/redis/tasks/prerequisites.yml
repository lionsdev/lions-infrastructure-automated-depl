---
# =========================================================================
# LIONS INFRASTRUCTURE 5.0 - REDIS PREREQUISITES
# =========================================================================
# Description: VÃ©rification complÃ¨te des prÃ©requis pour le dÃ©ploiement Redis
# Version: 5.0.0
# Maintainer: LIONS DevOps Team
# Documentation: https://docs.lions.dev/services/redis/prerequisites
# =========================================================================

- name: "ğŸ” Redis Prerequisites | Initialize validation context"
  set_fact:
    redis_prerequisites_validation_start: "{{ ansible_date_time.iso8601 }}"
    redis_prerequisites_errors: []
    redis_prerequisites_warnings: []
    redis_validation_context:
      service_name: "{{ LIONS_REDIS_SERVICE_NAME | default('redis') }}"
      namespace: "{{ LIONS_REDIS_NAMESPACE | default('database') }}"
      environment: "{{ LIONS_ENVIRONMENT | default('development') }}"
      storage_enabled: "{{ LIONS_REDIS_STORAGE_ENABLED | default(true) | bool }}"
      storage_class: "{{ LIONS_REDIS_STORAGE_CLASS | default(LIONS_STORAGE_CLASS_DEFAULT) }}"
      storage_size: "{{ LIONS_REDIS_STORAGE_SIZE | default('5Gi') }}"
      monitoring_enabled: "{{ LIONS_MONITORING_ENABLED | default(true) | bool }}"
      security_enabled: "{{ LIONS_SECURITY_RBAC_ENABLED | default(true) | bool }}"
      debug_mode: "{{ LIONS_DEBUG_MODE | default(false) | bool }}"

- name: "ğŸ“‹ Redis Prerequisites | Display validation context"
  debug:
    msg:
      - "ğŸ·ï¸  Service: {{ redis_validation_context.service_name }}"
      - "ğŸ“¦ Namespace: {{ redis_validation_context.namespace }}"
      - "ğŸŒ Environment: {{ redis_validation_context.environment }}"
      - "ğŸ’¾ Storage: {{ redis_validation_context.storage_enabled }}"
      - "ğŸ“Š Monitoring: {{ redis_validation_context.monitoring_enabled }}"
      - "ğŸ”’ Security: {{ redis_validation_context.security_enabled }}"
  when: redis_validation_context.debug_mode | bool

# =========================================================================
# VÃ‰RIFICATIONS KUBERNETES CORE
# =========================================================================

- name: "ğŸ” Redis Prerequisites | Verify Kubernetes cluster connectivity"
  k8s_info:
    api_version: v1
    kind: Node
  register: k8s_cluster_info
  failed_when: false
  no_log: "{{ not (redis_validation_context.debug_mode | bool) }}"

- name: "âŒ Redis Prerequisites | Fail if Kubernetes cluster is not accessible"
  fail:
    msg: "âŒ Kubernetes cluster is not accessible. Please verify cluster connection and credentials."
  when: k8s_cluster_info is failed

- name: "âœ… Redis Prerequisites | Kubernetes cluster connectivity verified"
  debug:
    msg: "âœ… Kubernetes cluster accessible with {{ k8s_cluster_info.resources | length }} nodes"
  when:
    - k8s_cluster_info is succeeded
    - redis_validation_context.debug_mode | bool

- name: "ğŸ” Redis Prerequisites | Verify Kubernetes version compatibility"
  shell: |
    kubectl version --output=json | jq -r '.serverVersion.gitVersion'
  register: k8s_version_check
  changed_when: false
  failed_when: false

- name: "ğŸ·ï¸  Redis Prerequisites | Extract Kubernetes version information"
  set_fact:
    k8s_version: "{{ k8s_version_check.stdout | regex_replace('^v', '') }}"
  when: k8s_version_check is succeeded

- name: "âš ï¸  Redis Prerequisites | Add warning for Kubernetes version check failure"
  set_fact:
    redis_prerequisites_warnings: "{{ redis_prerequisites_warnings + ['Unable to determine Kubernetes version'] }}"
  when: k8s_version_check is failed

# =========================================================================
# VÃ‰RIFICATIONS NAMESPACE
# =========================================================================

- name: "ğŸ” Redis Prerequisites | Verify target namespace exists"
  k8s_info:
    api_version: v1
    kind: Namespace
    name: "{{ redis_validation_context.namespace }}"
  register: namespace_verification
  failed_when: false

- name: "âŒ Redis Prerequisites | Fail if target namespace does not exist"
  fail:
    msg: |
      âŒ Target namespace '{{ redis_validation_context.namespace }}' does not exist.
      Please create the namespace before deploying Redis:
      kubectl create namespace {{ redis_validation_context.namespace }}
  when:
    - namespace_verification is failed or (namespace_verification.resources | length == 0)

- name: "âœ… Redis Prerequisites | Target namespace verified"
  debug:
    msg: "âœ… Target namespace '{{ redis_validation_context.namespace }}' exists and is accessible"
  when:
    - namespace_verification is succeeded
    - namespace_verification.resources | length > 0
    - redis_validation_context.debug_mode | bool

- name: "ğŸ” Redis Prerequisites | Verify namespace labels and annotations"
  set_fact:
    namespace_labels: "{{ namespace_verification.resources[0].metadata.labels | default({}) }}"
    namespace_annotations: "{{ namespace_verification.resources[0].metadata.annotations | default({}) }}"
  when:
    - namespace_verification is succeeded
    - namespace_verification.resources | length > 0

- name: "âš ï¸  Redis Prerequisites | Check namespace environment label"
  set_fact:
    redis_prerequisites_warnings: "{{ redis_prerequisites_warnings + ['Namespace missing environment label'] }}"
  when:
    - namespace_labels is defined
    - "'lions.dev/environment' not in namespace_labels"

# =========================================================================
# VÃ‰RIFICATIONS RBAC ET SÃ‰CURITÃ‰
# =========================================================================

- name: "ğŸ” Redis Prerequisites | Verify RBAC permissions"
  k8s_info:
    api_version: rbac.authorization.k8s.io/v1
    kind: Role
    namespace: "{{ redis_validation_context.namespace }}"
  register: rbac_roles_check
  failed_when: false
  when: redis_validation_context.security_enabled | bool

- name: "ğŸ” Redis Prerequisites | Verify ServiceAccount permissions"
  k8s_info:
    api_version: v1
    kind: ServiceAccount
    namespace: "{{ redis_validation_context.namespace }}"
    name: "{{ redis_validation_context.service_name }}"
  register: serviceaccount_check
  failed_when: false
  when: redis_validation_context.security_enabled | bool

- name: "ğŸ“‹ Redis Prerequisites | RBAC status summary"
  debug:
    msg:
      - "ğŸ” RBAC Roles found: {{ rbac_roles_check.resources | length if rbac_roles_check.resources is defined else 0 }}"
      - "ğŸ‘¤ ServiceAccount exists: {{ 'Yes' if serviceaccount_check.resources | length > 0 else 'No' }}"
  when:
    - redis_validation_context.security_enabled | bool
    - redis_validation_context.debug_mode | bool

# =========================================================================
# VÃ‰RIFICATIONS STOCKAGE
# =========================================================================

- name: "ğŸ” Redis Prerequisites | Verify storage class availability"
  k8s_info:
    api_version: storage.k8s.io/v1
    kind: StorageClass
    name: "{{ redis_validation_context.storage_class }}"
  register: storage_class_verification
  failed_when: false
  when: redis_validation_context.storage_enabled | bool

- name: "âŒ Redis Prerequisites | Fail if required storage class is missing"
  fail:
    msg: |
      âŒ Required storage class '{{ redis_validation_context.storage_class }}' not found.
      Available storage classes:
      {{ available_storage_classes.stdout if available_storage_classes is defined else 'Unable to list storage classes' }}
  when:
    - redis_validation_context.storage_enabled | bool
    - storage_class_verification is failed or (storage_class_verification.resources | length == 0)
    - redis_validation_context.environment == 'production'

- name: "âš ï¸  Redis Prerequisites | Add warning for missing storage class"
  set_fact:
    redis_prerequisites_warnings: "{{ redis_prerequisites_warnings + ['Storage class ' + redis_validation_context.storage_class + ' not found'] }}"
  when:
    - redis_validation_context.storage_enabled | bool
    - storage_class_verification is failed or (storage_class_verification.resources | length == 0)
    - redis_validation_context.environment != 'production'

- name: "ğŸ” Redis Prerequisites | List available storage classes"
  shell: |
    kubectl get storageclass -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}'
  register: available_storage_classes
  changed_when: false
  failed_when: false
  when:
    - redis_validation_context.storage_enabled | bool
    - redis_validation_context.debug_mode | bool

- name: "âœ… Redis Prerequisites | Storage class verified"
  debug:
    msg: "âœ… Storage class '{{ redis_validation_context.storage_class }}' is available"
  when:
    - redis_validation_context.storage_enabled | bool
    - storage_class_verification is succeeded
    - storage_class_verification.resources | length > 0
    - redis_validation_context.debug_mode | bool

# =========================================================================
# VÃ‰RIFICATIONS RESSOURCES
# =========================================================================

- name: "ğŸ” Redis Prerequisites | Verify resource quotas"
  k8s_info:
    api_version: v1
    kind: ResourceQuota
    namespace: "{{ redis_validation_context.namespace }}"
  register: resource_quota_check
  failed_when: false

- name: "ğŸ“Š Redis Prerequisites | Check resource limits"
  k8s_info:
    api_version: v1
    kind: LimitRange
    namespace: "{{ redis_validation_context.namespace }}"
  register: limit_range_check
  failed_when: false

- name: "ğŸ“‹ Redis Prerequisites | Resource constraints summary"
  debug:
    msg:
      - "ğŸ“Š Resource quotas: {{ resource_quota_check.resources | length if resource_quota_check.resources is defined else 0 }}"
      - "ğŸ”’ Limit ranges: {{ limit_range_check.resources | length if limit_range_check.resources is defined else 0 }}"
  when: redis_validation_context.debug_mode | bool

# =========================================================================
# VÃ‰RIFICATIONS RÃ‰SEAU ET SÃ‰CURITÃ‰
# =========================================================================

- name: "ğŸ” Redis Prerequisites | Verify network policies"
  k8s_info:
    api_version: networking.k8s.io/v1
    kind: NetworkPolicy
    namespace: "{{ redis_validation_context.namespace }}"
  register: network_policy_check
  failed_when: false
  when: LIONS_SECURITY_NETWORK_POLICIES | default(true) | bool

- name: "ğŸ” Redis Prerequisites | Verify pod security policies"
  k8s_info:
    api_version: policy/v1beta1
    kind: PodSecurityPolicy
  register: pod_security_policy_check
  failed_when: false
  when: LIONS_SECURITY_POD_SECURITY_STANDARDS | default('restricted') != 'privileged'

- name: "ğŸ“‹ Redis Prerequisites | Security policies summary"
  debug:
    msg:
      - "ğŸ›¡ï¸  Network policies: {{ network_policy_check.resources | length if network_policy_check.resources is defined else 0 }}"
      - "ğŸ” Pod security policies: {{ pod_security_policy_check.resources | length if pod_security_policy_check.resources is defined else 0 }}"
  when: redis_validation_context.debug_mode | bool

# =========================================================================
# VÃ‰RIFICATIONS MONITORING
# =========================================================================

- name: "ğŸ” Redis Prerequisites | Verify monitoring namespace exists"
  k8s_info:
    api_version: v1
    kind: Namespace
    name: "{{ LIONS_MONITORING_NAMESPACE | default('monitoring') }}"
  register: monitoring_namespace_check
  failed_when: false
  when: redis_validation_context.monitoring_enabled | bool

- name: "ğŸ” Redis Prerequisites | Verify Prometheus ServiceMonitor CRD"
  k8s_info:
    api_version: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: servicemonitors.monitoring.coreos.com
  register: servicemonitor_crd_check
  failed_when: false
  when: redis_validation_context.monitoring_enabled | bool

- name: "âš ï¸  Redis Prerequisites | Add monitoring warnings"
  set_fact:
    redis_prerequisites_warnings: "{{ redis_prerequisites_warnings + monitoring_warnings | default([]) }}"
  vars:
    monitoring_warnings: |
      {{
        ([] if monitoring_namespace_check.resources | length > 0 else ['Monitoring namespace not found']) +
        ([] if servicemonitor_crd_check.resources | length > 0 else ['ServiceMonitor CRD not found'])
      }}
  when:
    - redis_validation_context.monitoring_enabled | bool
    - (monitoring_namespace_check is failed or monitoring_namespace_check.resources | length == 0) or
      (servicemonitor_crd_check is failed or servicemonitor_crd_check.resources | length == 0)

- name: "âœ… Redis Prerequisites | Monitoring prerequisites verified"
  debug:
    msg: "âœ… Monitoring prerequisites satisfied"
  when:
    - redis_validation_context.monitoring_enabled | bool
    - monitoring_namespace_check.resources | length > 0
    - servicemonitor_crd_check.resources | length > 0
    - redis_validation_context.debug_mode | bool

# =========================================================================
# VÃ‰RIFICATIONS EXISTANTES
# =========================================================================

- name: "ğŸ” Redis Prerequisites | Check for existing Redis deployments"
  k8s_info:
    api_version: apps/v1
    kind: StatefulSet
    namespace: "{{ redis_validation_context.namespace }}"
    name: "{{ redis_validation_context.service_name }}"
  register: existing_redis_check
  failed_when: false

- name: "âš ï¸  Redis Prerequisites | Warn about existing deployment"
  debug:
    msg: "âš ï¸  Existing Redis deployment found. This operation may update or replace it."
  when:
    - existing_redis_check.resources | length > 0

- name: "ğŸ” Redis Prerequisites | Check for existing PVCs"
  k8s_info:
    api_version: v1
    kind: PersistentVolumeClaim
    namespace: "{{ redis_validation_context.namespace }}"
    label_selectors:
      - "app.kubernetes.io/name={{ redis_validation_context.service_name }}"
  register: existing_pvc_check
  failed_when: false
  when: redis_validation_context.storage_enabled | bool

- name: "ğŸ“‹ Redis Prerequisites | Existing resources summary"
  debug:
    msg:
      - "ğŸ”„ Existing StatefulSet: {{ 'Yes' if existing_redis_check.resources | length > 0 else 'No' }}"
      - "ğŸ’¾ Existing PVCs: {{ existing_pvc_check.resources | length if existing_pvc_check.resources is defined else 0 }}"
  when: redis_validation_context.debug_mode | bool

# =========================================================================
# VÃ‰RIFICATIONS SPÃ‰CIFIQUES Ã€ REDIS
