# =========================================================================
# V√âRIFICATIONS PR√âALABLES
# =========================================================================
- name: "{{ ansible_role_name }} | Monitoring | V√©rification de l'√©tat du monitoring global"
  assert:
    that:
      - lions_monitoring_enabled | bool
      - lions_prometheus_enabled | bool
    fail_msg: "Le monitoring global doit √™tre activ√© pour configurer le monitoring du service de notification"
    success_msg: "Monitoring global confirm√© - Configuration du service de notification en cours"
  tags:
    - monitoring
    - validation

- name: "{{ ansible_role_name }} | Monitoring | V√©rification de Prometheus Operator"
  k8s_info:
    api_version: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: servicemonitors.monitoring.coreos.com
  register: prometheus_operator_crd
  ignore_errors: true
  tags:
    - monitoring
    - prometheus

- name: "{{ ansible_role_name }} | Monitoring | V√©rification des PrometheusRule CRD"
  k8s_info:
    api_version: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: prometheusrules.monitoring.coreos.com
  register: prometheus_rules_crd
  ignore_errors: true
  tags:
    - monitoring
    - prometheus

- name: "{{ ansible_role_name }} | Monitoring | D√©finition des variables de monitoring"
  set_fact:
    prometheus_operator_available: "{{ prometheus_operator_crd is succeeded and prometheus_operator_crd.resources | length > 0 }}"
    prometheus_rules_available: "{{ prometheus_rules_crd is succeeded and prometheus_rules_crd.resources | length > 0 }}"
    monitoring_labels:
      app.kubernetes.io/name: "{{ notification_service_name }}"
      app.kubernetes.io/instance: "{{ notification_service_name }}-{{ notification_environment }}"
      app.kubernetes.io/component: monitoring
      app.kubernetes.io/part-of: lions-infrastructure
      app.kubernetes.io/managed-by: ansible
      lions.dev/environment: "{{ notification_environment }}"
      lions.dev/monitoring: "enabled"
  tags:
    - monitoring
    - facts

# =========================================================================
# CONFIGURATION SERVICEMONITOR POUR PROMETHEUS
# =========================================================================
- name: "{{ ansible_role_name }} | Monitoring | Cr√©ation du ServiceMonitor Prometheus"
  k8s:
    state: present
    definition:
      apiVersion: monitoring.coreos.com/v1
      kind: ServiceMonitor
      metadata:
        name: "{{ notification_service_name }}-monitor"
        namespace: "{{ notification_namespace }}"
        labels: "{{ monitoring_labels }}"
        annotations:
          lions.dev/created-by: "ansible-notification-role"
          lions.dev/documentation: "https://docs.lions.dev/notification/monitoring"
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/name: "{{ notification_service_name }}"
        endpoints:
          - port: http
            path: "{{ notification_endpoints.metrics }}"
            interval: "{{ notification_monitoring.prometheus.scrape_interval }}"
            scrapeTimeout: "{{ notification_monitoring.prometheus.scrape_timeout }}"
            honorLabels: true
            metricRelabelings:
              - sourceLabels: [__name__]
                regex: 'go_.*'
                action: drop
              - sourceLabels: [__name__]
                regex: 'process_.*'
                action: drop
            relabelings:
              - sourceLabels: [__meta_kubernetes_pod_name]
                targetLabel: pod
              - sourceLabels: [__meta_kubernetes_namespace]
                targetLabel: kubernetes_namespace
              - sourceLabels: [__meta_kubernetes_service_name]
                targetLabel: kubernetes_service_name
              - targetLabel: service_type
                replacement: notification
              - targetLabel: environment
                replacement: "{{ notification_environment }}"
        namespaceSelector:
          matchNames:
            - "{{ notification_namespace }}"
  register: servicemonitor_result
  when:
    - prometheus_operator_available | bool
    - notification_monitoring.enabled | bool
  tags:
    - monitoring
    - prometheus
    - servicemonitor

# =========================================================================
# CONFIGURATION DES R√àGLES D'ALERTE PROMETHEUS
# =========================================================================
- name: "{{ ansible_role_name }} | Monitoring | Cr√©ation des r√®gles d'alerte du service de notification"
  k8s:
    state: present
    definition:
      apiVersion: monitoring.coreos.com/v1
      kind: PrometheusRule
      metadata:
        name: "{{ notification_service_name }}-alerts"
        namespace: "{{ notification_namespace }}"
        labels: "{{ monitoring_labels }}"
        annotations:
          lions.dev/alert-severity-levels: "critical,warning,info"
          lions.dev/alert-documentation: "https://docs.lions.dev/notification/alerts"
      spec:
        groups:
          # Groupe d'alertes de disponibilit√©
          - name: "notification.availability.{{ notification_environment }}"
            interval: "{{ lions_alertmanager_evaluation_interval | default('30s') }}"
            rules:
              - alert: NotificationServiceInstanceDown
                expr: 'up{job="{{ notification_service_name }}", kubernetes_namespace="{{ notification_namespace }}"} == 0'
                for: "{{ lions_alertmanager_instance_down_threshold | default('2m') }}"
                labels:
                  severity: critical
                  service: notification
                  environment: "{{ notification_environment }}"
                  team: platform
                  component: notification-service
                annotations:
                  summary: "Notification service instance {{ notification_service_name }} is down"
                  description: |
                    L'instance du service de notification {{ notification_service_name }} dans l'environnement {{ notification_environment }}
                    est indisponible depuis {{ lions_alertmanager_instance_down_threshold | default('2m') }}.
                    
                    Namespace: {{ notification_namespace }}
                    Service: {{ notification_service_name }}
                    Environment: {{ notification_environment }}
                  runbook_url: "https://docs.lions.dev/runbooks/notification-service-down"
                  dashboard_url: "https://grafana.{{ notification_dns.domain_base }}/d/notification-{{ notification_environment }}"

              - alert: NotificationServiceHighUnavailability
                expr: |
                  (
                    sum(rate(http_requests_total{job="{{ notification_service_name }}", code=~"5.."}[5m])) /
                    sum(rate(http_requests_total{job="{{ notification_service_name }}"}[5m]))
                  ) > {{ notification_app_config.monitoring.error_rate_threshold | default('0.05') }}
                for: 5m
                labels:
                  severity: warning
                  service: notification
                  environment: "{{ notification_environment }}"
                  team: platform
                annotations:
                  summary: "High error rate for Notification Service {{ notification_service_name }}"
                  description: |
                    Le service de notification {{ notification_service_name }} a un taux d'erreur de {{ "{{ $value | humanizePercentage }}" }}
                    sup√©rieur au seuil de {{ notification_app_config.monitoring.error_rate_threshold | default('5') }}% depuis 5 minutes.

          # Groupe d'alertes de performance
          - name: "notification.performance.{{ notification_environment }}"
            interval: "{{ lions_alertmanager_evaluation_interval | default('30s') }}"
            rules:
              - alert: NotificationServiceHighMemoryUsage
                expr: |
                  (
                    container_memory_working_set_bytes{pod=~"{{ notification_service_name }}-.*", namespace="{{ notification_namespace }}"} /
                    container_spec_memory_limit_bytes{pod=~"{{ notification_service_name }}-.*", namespace="{{ notification_namespace }}"}
                  ) > {{ notification_app_config.monitoring.memory_usage_threshold | default('0.85') }}
                for: "{{ lions_alertmanager_memory_threshold_duration | default('10m') }}"
                labels:
                  severity: warning
                  service: notification
                  environment: "{{ notification_environment }}"
                  team: platform
                  resource: memory
                annotations:
                  summary: "High memory usage for Notification Service {{ notification_service_name }}"
                  description: |
                    Le service de notification {{ notification_service_name }} utilise {{ "{{ $value | humanizePercentage }}" }} de sa limite m√©moire
                    depuis {{ lions_alertmanager_memory_threshold_duration | default('10m') }}.
                    
                    Seuil configur√©: {{ notification_app_config.monitoring.memory_usage_threshold | default('85') }}%
                    Valeur actuelle: {{ "{{ $value | humanizePercentage }}" }}

              - alert: NotificationServiceHighCPUUsage
                expr: |
                  (
                    rate(container_cpu_usage_seconds_total{pod=~"{{ notification_service_name }}-.*", namespace="{{ notification_namespace }}"}[5m]) /
                    container_spec_cpu_quota{pod=~"{{ notification_service_name }}-.*", namespace="{{ notification_namespace }}"} * 100000
                  ) > {{ notification_app_config.monitoring.cpu_usage_threshold | default('0.85') }}
                for: "{{ lions_alertmanager_cpu_threshold_duration | default('10m') }}"
                labels:
                  severity: warning
                  service: notification
                  environment: "{{ notification_environment }}"
                  team: platform
                  resource: cpu
                annotations:
                  summary: "High CPU usage for Notification Service {{ notification_service_name }}"
                  description: |
                    Le service de notification {{ notification_service_name }} utilise {{ "{{ $value | humanizePercentage }}" }} de sa limite CPU
                    depuis {{ lions_alertmanager_cpu_threshold_duration | default('10m') }}.

              - alert: NotificationServiceSlowResponseTime
                expr: |
                  histogram_quantile(0.95, 
                    rate(http_request_duration_seconds_bucket{job="{{ notification_service_name }}"}[5m])
                  ) > {{ notification_app_config.monitoring.response_time_threshold | default('2') }}
                for: 5m
                labels:
                  severity: warning
                  service: notification
                  environment: "{{ notification_environment }}"
                  team: platform
                  component: performance
                annotations:
                  summary: "Slow response time for Notification Service {{ notification_service_name }}"
                  description: |
                    Le 95√®me percentile des temps de r√©ponse du service de notification {{ notification_service_name }}
                    est de {{ "{{ $value }}s" }}, sup√©rieur au seuil de {{ notification_app_config.monitoring.response_time_threshold | default('2') }}s.

          # Groupe d'alertes sp√©cifiques aux notifications
          - name: "notification.application.{{ notification_environment }}"
            interval: "{{ lions_alertmanager_evaluation_interval | default('30s') }}"
            rules:
              - alert: NotificationDeliveryFailureRate
                expr: |
                  (
                    sum(rate(notification_delivery_failure_total{job="{{ notification_service_name }}"}[5m])) /
                    sum(rate(notification_delivery_total{job="{{ notification_service_name }}"}[5m]))
                  ) > {{ notification_app_config.monitoring.delivery_failure_threshold | default('0.10') }}
                for: 5m
                labels:
                  severity: warning
                  service: notification
                  environment: "{{ notification_environment }}"
                  team: platform
                  component: delivery
                annotations:
                  summary: "High notification delivery failure rate"
                  description: |
                    Le taux d'√©chec de livraison des notifications est de {{ "{{ $value | humanizePercentage }}" }}
                    sup√©rieur au seuil de {{ notification_app_config.monitoring.delivery_failure_threshold | default('10') }}%.

              - alert: NotificationChannelDown
                expr: 'notification_channel_status{job="{{ notification_service_name }}"} == 0'
                for: 2m
                labels:
                  severity: critical
                  service: notification
                  environment: "{{ notification_environment }}"
                  team: platform
                  component: channel
                annotations:
                  summary: "Notification channel {{ "{{ $labels.channel }}" }} is down"
                  description: |
                    Le canal de notification {{ "{{ $labels.channel }}" }} du service {{ notification_service_name }}
                    est indisponible depuis 2 minutes dans l'environnement {{ notification_environment }}.

              - alert: NotificationQueueBacklog
                expr: |
                  notification_queue_size{job="{{ notification_service_name }}"} > {{ notification_app_config.monitoring.queue_size_threshold | default('1000') }}
                for: 5m
                labels:
                  severity: warning
                  service: notification
                  environment: "{{ notification_environment }}"
                  team: platform
                  component: queue
                annotations:
                  summary: "Notification queue backlog is high"
                  description: |
                    La file d'attente des notifications contient {{ "{{ $value }}" }} √©l√©ments,
                    sup√©rieur au seuil de {{ notification_app_config.monitoring.queue_size_threshold | default('1000') }}.

              - alert: NotificationRateLimitExceeded
                expr: |
                  increase(notification_rate_limit_exceeded_total{job="{{ notification_service_name }}"}[5m]) > 10
                for: 2m
                labels:
                  severity: warning
                  service: notification
                  environment: "{{ notification_environment }}"
                  team: platform
                  component: rate-limit
                annotations:
                  summary: "Notification rate limit exceeded frequently"
                  description: |
                    Les limites de taux de notification ont √©t√© d√©pass√©es {{ "{{ $value }}" }} fois
                    au cours des 5 derni√®res minutes pour le service {{ notification_service_name }}.

  register: prometheus_rules_result
  when:
    - prometheus_rules_available | bool
    - notification_monitoring.enabled | bool
  tags:
    - monitoring
    - prometheus
    - alerts

