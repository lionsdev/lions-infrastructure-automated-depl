  loop: "{{ notification_secrets_check.results }}"
  when:
    - item.resources | length == 0
    - item.item.required | default(false)
  tags: [secrets, warning]

- name: "ðŸ—ï¸  [NOTIFICATION-PREREQ] VÃ©rification des composants Kubernetes"
