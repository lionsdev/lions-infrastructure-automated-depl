---
# =========================================================================
# LIONS INFRASTRUCTURE 5.0 - R√îLE SERVICE DE NOTIFICATION
# =========================================================================
# Description: Orchestrateur principal pour le d√©ploiement du service de notification
# Version: 5.0.0
# Maintainer: DevOps Team <devops@lions.dev>
# Documentation: https://docs.lions.dev/infrastructure/services/notification
# =========================================================================

# =========================================================================
# M√âTADONN√âES ET CONFIGURATION
# =========================================================================
- name: "Notification | Initialisation des m√©tadonn√©es de d√©ploiement"
  set_fact:
    notification_deployment_metadata:
      role_name: "notification-service"
      role_version: "5.0.0"
      deployment_id: "{{ ansible_date_time.epoch }}"
      environment: "{{ lions_environment | default('development') }}"
      namespace: "{{ lions_notification_namespace | default('services') }}"
      started_at: "{{ ansible_date_time.iso8601 }}"
      started_by: "{{ ansible_user_id | default('system') }}"
    notification_deployment_config:
      dry_run: "{{ lions_dry_run | default(false) | bool }}"
      debug_mode: "{{ lions_debug_mode | default(false) | bool }}"
      skip_validation: "{{ notification_skip_validation | default(false) | bool }}"
      force_recreate: "{{ notification_force_recreate | default(false) | bool }}"
  tags:
    - notification
    - metadata
    - always

- name: "Notification | Affichage des informations de d√©ploiement"
  debug:
    msg:
      - "üöÄ D√©marrage du d√©ploiement du service de notification"
      - "üìä Environnement: {{ notification_deployment_metadata.environment }}"
      - "üè∑Ô∏è  Namespace: {{ notification_deployment_metadata.namespace }}"
      - "üÜî ID de d√©ploiement: {{ notification_deployment_metadata.deployment_id }}"
      - "‚è∞ D√©marr√© le: {{ notification_deployment_metadata.started_at }}"
      - "üë§ Initi√© par: {{ notification_deployment_metadata.started_by }}"
      - "üîß Mode debug: {{ notification_deployment_config.debug_mode }}"
      - "üß™ Dry run: {{ notification_deployment_config.dry_run }}"
  when: notification_deployment_config.debug_mode | bool
  tags:
    - notification
    - debug
    - always

# =========================================================================
# GESTION DES ERREURS ET ROLLBACK
# =========================================================================
- name: "Notification | Configuration de la gestion d'erreurs"
  set_fact:
    notification_error_handling:
      max_retries: "{{ notification_max_retries | default(3) }}"
      retry_delay: "{{ notification_retry_delay | default(10) }}"
      rollback_on_failure: "{{ notification_rollback_on_failure | default(true) | bool }}"
      error_log_file: "/tmp/notification-deployment-{{ notification_deployment_metadata.deployment_id }}.log"
  tags:
    - notification
    - error-handling
    - always

# =========================================================================
# V√âRIFICATIONS PR√âALABLES CRITIQUES
# =========================================================================
- name: "Notification | V√©rification de l'√©tat de l'environnement"
  block:
    - name: "Notification | V√©rification de l'accessibilit√© du cluster Kubernetes"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Namespace
        name: "{{ notification_deployment_metadata.namespace }}"
      register: notification_namespace_check
      failed_when: false

    - name: "Notification | V√©rification des variables d'environnement critiques"
      assert:
        that:
          - lions_notification_enabled is defined
          - lions_notification_enabled | bool
          - lions_notification_version is defined
          - lions_notification_version | length > 0
          - notification_deployment_metadata.namespace is defined
        fail_msg: "Variables d'environnement du service de notification manquantes ou incorrectes"
        success_msg: "Variables d'environnement du service de notification valid√©es"

  rescue:
    - name: "Notification | Gestion d'erreur - V√©rifications pr√©alables"
      fail:
        msg: "‚ùå √âchec des v√©rifications pr√©alables du service de notification: {{ ansible_failed_result.msg | default('Erreur inconnue') }}"

  tags:
    - notification
    - preflight
    - validation

# =========================================================================
# PHASE 1: PR√âREQUIS ET D√âPENDANCES
# =========================================================================
- name: "Notification | Phase 1 - V√©rification des pr√©requis"
  block:
    - name: "Notification | Inclusion des t√¢ches de pr√©requis"
      include_tasks: prerequisites.yml
      vars:
        current_phase: "prerequisites"
        phase_description: "V√©rification des pr√©requis syst√®me et Kubernetes"

  rescue:
    - name: "Notification | √âchec Phase 1 - Pr√©requis"
      set_fact:
        notification_deployment_failed: true
        notification_failure_phase: "prerequisites"
        notification_failure_reason: "{{ ansible_failed_result.msg | default('√âchec des pr√©requis') }}"

    - name: "Notification | Log d'erreur Phase 1"
      lineinfile:
        path: "{{ notification_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 1 (Pr√©requis): {{ notification_failure_reason }}"
        create: yes

    - name: "Notification | Arr√™t du d√©ploiement - Phase 1"
      fail:
        msg: "‚ùå D√©ploiement du service de notification interrompu en Phase 1 (Pr√©requis): {{ notification_failure_reason }}"

  tags:
    - notification
    - prerequisites
    - phase-1

# =========================================================================
# PHASE 2: PR√âPARATION DES RESSOURCES
# =========================================================================
- name: "Notification | Phase 2 - Pr√©paration des ressources"
  block:
    - name: "Notification | Inclusion des t√¢ches de pr√©paration"
      include_tasks: prepare.yml
      vars:
        current_phase: "preparation"
        phase_description: "Cr√©ation des ressources Kubernetes de base"

  rescue:
    - name: "Notification | √âchec Phase 2 - Pr√©paration"
      set_fact:
        notification_deployment_failed: true
        notification_failure_phase: "preparation"
        notification_failure_reason: "{{ ansible_failed_result.msg | default('√âchec de la pr√©paration') }}"

    - name: "Notification | Log d'erreur Phase 2"
      lineinfile:
        path: "{{ notification_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 2 (Pr√©paration): {{ notification_failure_reason }}"
        create: yes

    - name: "Notification | Nettoyage partiel apr√®s √©chec Phase 2"
      include_tasks: cleanup.yml
      vars:
        cleanup_scope: "preparation"
      when: notification_error_handling.rollback_on_failure | bool

    - name: "Notification | Arr√™t du d√©ploiement - Phase 2"
      fail:
        msg: "‚ùå D√©ploiement du service de notification interrompu en Phase 2 (Pr√©paration): {{ notification_failure_reason }}"

  when: notification_deployment_failed is not defined
  tags:
    - notification
    - preparation
    - phase-2

# =========================================================================
# PHASE 3: D√âPLOIEMENT PRINCIPAL
# =========================================================================
- name: "Notification | Phase 3 - D√©ploiement principal"
  block:
    - name: "Notification | Inclusion des t√¢ches de d√©ploiement"
      include_tasks: deploy.yml
      vars:
        current_phase: "deployment"
        phase_description: "D√©ploiement des composants du service de notification"

  rescue:
    - name: "Notification | √âchec Phase 3 - D√©ploiement"
      set_fact:
        notification_deployment_failed: true
        notification_failure_phase: "deployment"
        notification_failure_reason: "{{ ansible_failed_result.msg | default('√âchec du d√©ploiement') }}"

    - name: "Notification | Log d'erreur Phase 3"
      lineinfile:
        path: "{{ notification_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 3 (D√©ploiement): {{ notification_failure_reason }}"
        create: yes

    - name: "Notification | Rollback complet apr√®s √©chec Phase 3"
      include_tasks: rollback.yml
      vars:
        rollback_reason: "√âchec du d√©ploiement principal"
      when: notification_error_handling.rollback_on_failure | bool

    - name: "Notification | Arr√™t du d√©ploiement - Phase 3"
      fail:
        msg: "‚ùå D√©ploiement du service de notification interrompu en Phase 3 (D√©ploiement): {{ notification_failure_reason }}"

  when: notification_deployment_failed is not defined
  tags:
    - notification
    - deployment
    - phase-3

# =========================================================================
# PHASE 4: CONFIGURATION DU MONITORING
# =========================================================================
- name: "Notification | Phase 4 - Configuration du monitoring"
  block:
    - name: "Notification | Inclusion des t√¢ches de monitoring"
      include_tasks: monitoring.yml
      vars:
        current_phase: "monitoring"
        phase_description: "Configuration des m√©triques et alertes du service de notification"

  rescue:
    - name: "Notification | Avertissement Phase 4 - Monitoring"
      debug:
        msg:
          - "‚ö†Ô∏è  √âchec de la configuration du monitoring du service de notification"
          - "‚ÑπÔ∏è  Le d√©ploiement principal a r√©ussi, mais les m√©triques peuvent √™tre indisponibles"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de monitoring inconnue') }}"

    - name: "Notification | Log d'avertissement Phase 4"
      lineinfile:
        path: "{{ notification_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] AVERTISSEMENT Phase 4 (Monitoring): {{ ansible_failed_result.msg | default('Erreur de monitoring') }}"
        create: yes

    - name: "Notification | Marquage du monitoring comme d√©faillant"
      set_fact:
        notification_monitoring_failed: true

  when:
    - notification_deployment_failed is not defined
    - lions_monitoring_enabled | default(true) | bool
  tags:
    - notification
    - monitoring
    - phase-4

# =========================================================================
# PHASE 5: VALIDATION POST-D√âPLOIEMENT
# =========================================================================
- name: "Notification | Phase 5 - Validation post-d√©ploiement"
  block:
    - name: "Notification | Inclusion des t√¢ches de validation"
      include_tasks: validate.yml
      vars:
        current_phase: "validation"
        phase_description: "Validation de l'√©tat et des fonctionnalit√©s du service de notification"

  rescue:
    - name: "Notification | √âchec Phase 5 - Validation"
      set_fact:
        notification_deployment_failed: true
        notification_failure_phase: "validation"
        notification_failure_reason: "{{ ansible_failed_result.msg | default('√âchec de la validation') }}"

    - name: "Notification | Log d'erreur Phase 5"
      lineinfile:
        path: "{{ notification_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 5 (Validation): {{ notification_failure_reason }}"
        create: yes

    - name: "Notification | D√©cision sur le rollback apr√®s validation"
      debug:
        msg: "‚ö†Ô∏è  Validation √©chou√©e mais le service de notification peut √™tre partiellement fonctionnel"

    - name: "Notification | Arr√™t avec avertissement - Phase 5"
      fail:
        msg: "‚ö†Ô∏è  D√©ploiement du service de notification termin√© avec des erreurs de validation: {{ notification_failure_reason }}"

  when:
    - notification_deployment_failed is not defined
    - not notification_deployment_config.skip_validation | bool
  tags:
    - notification
    - validation
    - phase-5

# =========================================================================
# PHASE 6: CONFIGURATION DE LA SAUVEGARDE
# =========================================================================
- name: "Notification | Phase 6 - Configuration de la sauvegarde"
  block:
    - name: "Notification | Inclusion des t√¢ches de sauvegarde"
      include_tasks: backup.yml
      vars:
        current_phase: "backup"
        phase_description: "Configuration des strat√©gies de sauvegarde du service de notification"

  rescue:
    - name: "Notification | Avertissement Phase 6 - Sauvegarde"
      debug:
        msg:
          - "‚ö†Ô∏è  √âchec de la configuration de sauvegarde du service de notification"
          - "‚ÑπÔ∏è  Le service de notification fonctionne mais les sauvegardes automatiques sont d√©sactiv√©es"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de sauvegarde inconnue') }}"

    - name: "Notification | Log d'avertissement Phase 6"
      lineinfile:
        path: "{{ notification_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] AVERTISSEMENT Phase 6 (Sauvegarde): {{ ansible_failed_result.msg | default('Erreur de sauvegarde') }}"
        create: yes

    - name: "Notification | Marquage de la sauvegarde comme d√©faillante"
      set_fact:
        notification_backup_failed: true

  when:
    - notification_deployment_failed is not defined
    - lions_backup_enabled | default(true) | bool
    - lions_notification_backup_enabled | default(true) | bool
  tags:
    - notification
    - backup
    - phase-6

# =========================================================================
# FINALISATION ET RAPPORT DE D√âPLOIEMENT
# =========================================================================
- name: "Notification | G√©n√©ration du rapport de d√©ploiement"
  set_fact:
    notification_deployment_report:
      status: "{{ 'FAILED' if notification_deployment_failed | default(false) else 'SUCCESS' }}"
      environment: "{{ notification_deployment_metadata.environment }}"
      namespace: "{{ notification_deployment_metadata.namespace }}"
      deployment_id: "{{ notification_deployment_metadata.deployment_id }}"
      started_at: "{{ notification_deployment_metadata.started_at }}"
      completed_at: "{{ ansible_date_time.iso8601 }}"
      duration: "{{ (ansible_date_time.epoch | int) - (notification_deployment_metadata.deployment_id | int) }}"
      failed_phase: "{{ notification_failure_phase | default('N/A') }}"
      failure_reason: "{{ notification_failure_reason | default('N/A') }}"
      monitoring_status: "{{ 'FAILED' if notification_monitoring_failed | default(false) else 'OK' }}"
      backup_status: "{{ 'FAILED' if notification_backup_failed | default(false) else 'OK' }}"
      notification_version: "{{ lions_notification_version }}"
      notification_service_name: "{{ lions_notification_service_name | default('notification-service') }}"
      notification_endpoint: "{{ lions_notification_service_name | default('notification-service') }}.{{ notification_deployment_metadata.namespace }}.svc.cluster.local:{{ lions_notification_port | default(8080) }}"
  tags:
    - notification
    - report
    - always

- name: "Notification | Affichage du rapport de d√©ploiement"
  debug:
    msg:
      - "=============================================="
      - "üìä RAPPORT DE D√âPLOIEMENT DU SERVICE DE NOTIFICATION"
      - "=============================================="
      - "üìà Statut: {{ notification_deployment_report.status }}"
      - "üåç Environnement: {{ notification_deployment_report.environment }}"
      - "üè∑Ô∏è  Namespace: {{ notification_deployment_report.namespace }}"
      - "üÜî ID de d√©ploiement: {{ notification_deployment_report.deployment_id }}"
      - "‚è∞ Dur√©e: {{ notification_deployment_report.duration }}s"
      - "üì± Version du service: {{ notification_deployment_report.notification_version }}"
      - "üîó Point de connexion: {{ notification_deployment_report.notification_endpoint }}"
      - "üìä Monitoring: {{ notification_deployment_report.monitoring_status }}"
      - "üíæ Sauvegarde: {{ notification_deployment_report.backup_status }}"
      - "{{ '‚ùå Phase d\'√©chec: ' + notification_deployment_report.failed_phase if notification_deployment_report.status == 'FAILED' else '‚úÖ D√©ploiement r√©ussi' }}"
      - "{{ 'üîç Raison: ' + notification_deployment_report.failure_reason if notification_deployment_report.status == 'FAILED' else '' }}"
      - "=============================================="
  tags:
    - notification
    - report
    - always

- name: "Notification | Sauvegarde du rapport de d√©ploiement"
  copy:
    content: "{{ notification_deployment_report | to_nice_json }}"
    dest: "/tmp/notification-deployment-report-{{ notification_deployment_metadata.deployment_id }}.json"
  delegate_to: localhost
  tags:
    - notification
    - report

# =========================================================================
# NETTOYAGE ET FINALISATION
# =========================================================================
- name: "Notification | Nettoyage des fichiers temporaires"
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ notification_error_handling.error_log_file }}"
  when:
    - notification_deployment_report.status == "SUCCESS"
    - not notification_deployment_config.debug_mode | bool
  ignore_errors: yes
  tags:
    - notification
    - cleanup

- name: "Notification | Message de finalisation"
  debug:
    msg: |
      {% if notification_deployment_report.status == 'SUCCESS' %}
      üéâ D√©ploiement du service de notification termin√© avec succ√®s !

      üìã Informations de connexion:
      - H√¥te: {{ notification_deployment_report.notification_endpoint }}
      - Port: {{ lions_notification_port | default(8080) }}

      üìö Documentation disponible √†: https://docs.lions.dev/infrastructure/services/notification
      {% else %}
      üí• D√©ploiement du service de notification √©chou√© en phase {{ notification_deployment_report.failed_phase }}

      üîç Consultez les logs d'erreur pour plus de d√©tails:
      - Fichier d'erreur: {{ notification_error_handling.error_log_file }}
      - Rapport JSON: /tmp/notification-deployment-report-{{ notification_deployment_metadata.deployment_id }}.json

      üõ†Ô∏è  Guide de d√©pannage: https://docs.lions.dev/infrastructure/troubleshooting/notification
      {% endif %}
  tags:
    - notification
    - always
