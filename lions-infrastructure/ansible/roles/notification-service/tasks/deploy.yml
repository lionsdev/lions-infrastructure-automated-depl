---
# =========================================================================
# LIONS INFRASTRUCTURE 5.0 - T√ÇCHES DE D√âPLOIEMENT NOTIFICATION SERVICE
# =========================================================================
# Description: T√¢ches avanc√©es de d√©ploiement du service de notification avec gestion d'erreurs compl√®te
# Version: 5.0.0
# Auteur: √âquipe DevOps LIONS
# Date: 2025-05-28
# D√©pendances: PostgreSQL (optionnel), Redis (optionnel), Vault
# =========================================================================

# =========================================================================
# VALIDATION PR√â-D√âPLOIEMENT
# =========================================================================
- name: "[NOTIFICATION-DEPLOY] Valider les pr√©requis de d√©ploiement"
  block:
    - name: "V√©rifier l'existence du namespace"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Namespace
        name: "{{ notification_namespace }}"
      register: namespace_check
      failed_when: namespace_check.resources | length == 0

    - name: "Valider les variables d'environnement requises"
      assert:
        that:
          - notification_enabled | default(false) | bool
          - notification_namespace is defined
          - notification_service_name is defined
          - notification_service_meta.version is defined
          - notification_dns.full_domain is defined
        fail_msg: "Les variables d'environnement du service de notification requises ne sont pas correctement configur√©es"
        success_msg: "‚úÖ Variables d'environnement du service de notification valid√©es"

  rescue:
    - name: "Journaliser l'√©chec de validation des pr√©requis"
      debug:
        msg: "‚ùå Les pr√©requis de d√©ploiement du service de notification ne sont pas satisfaits. Abandon du d√©ploiement."
    - fail:
        msg: "La validation des pr√©requis de d√©ploiement du service de notification a √©chou√©"

  tags: [notification, deploy, validation]

# =========================================================================
# CONFIGURATION DE D√âPLOIEMENT
# =========================================================================
- name: "[NOTIFICATION-DEPLOY] G√©n√©rer la configuration de d√©ploiement"
  block:
    - name: "D√©finir les variables de d√©ploiement"
      set_fact:
        notification_deployment_config:
          name: "{{ notification_service_name }}"
          namespace: "{{ notification_namespace }}"
          version: "{{ notification_service_meta.version }}"
          replicas: "{{ notification_replicas }}"
          domain: "{{ notification_dns.full_domain }}"
          internal_url: "{{ notification_urls.internal }}"
          storage_enabled: "{{ notification_storage.enabled }}"
          resources: "{{ notification_resources }}"

    - name: "G√©n√©rer l'horodatage de d√©ploiement"
      set_fact:
        deployment_timestamp: "{{ ansible_date_time.epoch }}"
        deployment_id: "{{ ansible_date_time.iso8601_basic_short }}-{{ ansible_hostname | hash('md5') | truncate(8, True, '') }}"

  tags: [notification, deploy, config]

# =========================================================================
# GESTION DES SECRETS
# =========================================================================
- name: "[NOTIFICATION-DEPLOY] G√©rer les secrets et la configuration"
  block:
    - name: "R√©cup√©rer la cl√© API depuis Vault"
      lions_vault_secret:
        vault_url: "{{ lions_vault_addr }}"
        vault_token: "{{ vault_token | default(omit) }}"
        path: "secret/notification/api"
        key: "credentials"
      register: notification_api_credentials
      when: lions_vault_enabled | default(true) | bool
      no_log: true

    - name: "G√©n√©rer une cl√© API al√©atoire si elle n'existe pas"
      set_fact:
        notification_api_key: "{{ lookup('password', '/dev/null length=64 chars=ascii_letters,digits') }}"
      when: notification_api_key is not defined
      no_log: true

    - name: "Stocker les identifiants dans Vault"
      lions_vault_secret:
        vault_url: "{{ lions_vault_addr }}"
        vault_token: "{{ vault_token | default(omit) }}"
        path: "secret/notification/admin"
        data:
          username: "{{ notification_secrets.admin.username }}"
          password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
          email: "{{ notification_secrets.admin.email }}"
          api_key: "{{ notification_api_key }}"
        state: present
      when: lions_vault_enabled | default(true) | bool
      no_log: true

  rescue:
    - name: "G√©rer l'√©chec de gestion des secrets"
      debug:
        msg: "‚ö†Ô∏è  Avertissement : La gestion des secrets a √©chou√©. Utilisation de la configuration de secours."
    - set_fact:
        notification_api_credentials:
          api_key: "{{ notification_api_key | default(lookup('password', '/dev/null length=64 chars=ascii_letters,digits')) }}"

  tags: [notification, deploy, secrets]

# =========================================================================
# D√âPLOIEMENT DES RESSOURCES KUBERNETES
# =========================================================================
- name: "[NOTIFICATION-DEPLOY] D√©ployer les ressources Kubernetes"
  block:
    # ServiceAccount
    - name: "D√©ployer le ServiceAccount"
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'serviceaccount.yml.j2') | from_yaml }}"
        wait: true
        wait_condition:
          type: Complete
          status: "True"
        wait_timeout: 60
      register: serviceaccount_result

    # ConfigMap
    - name: "D√©ployer la ConfigMap"
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'configmap.yml.j2') | from_yaml }}"
        wait: true
        wait_timeout: 60
      register: configmap_result

    # PersistentVolumeClaim (si stockage activ√©)
    - name: "D√©ployer le PersistentVolumeClaim"
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'persistentvolumeclaim.yml.j2') | from_yaml }}"
        wait: true
        wait_condition:
          type: Bound
          status: "True"
        wait_timeout: 300
      register: pvc_result
      when: notification_storage.enabled | bool

    # Secret pour l'API
    - name: "Cr√©er le secret d'API"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: "{{ notification_deployment_config.name }}-api-secret"
            namespace: "{{ notification_deployment_config.namespace }}"
            labels:
              app.kubernetes.io/name: notification-service
              app.kubernetes.io/instance: "{{ notification_deployment_config.name }}"
              lions.dev/environment: "{{ notification_environment }}"
          type: Opaque
          data:
            api-key: "{{ notification_api_credentials.api_key | b64encode }}"
            admin-username: "{{ notification_secrets.admin.username | b64encode }}"
            admin-password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') | b64encode }}"
        wait: true
        wait_timeout: 60
      register: secret_result
      no_log: true

    # Service
    - name: "D√©ployer le Service"
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'service.yml.j2') | from_yaml }}"
        wait: true
        wait_timeout: 60
      register: service_result

    # Deployment
    - name: "D√©ployer l'application du service de notification"
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'deployment.yml.j2') | from_yaml }}"
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 600
      register: deployment_result

  rescue:
    - name: "Journaliser l'√©chec de d√©ploiement"
      debug:
        msg: "‚ùå Le d√©ploiement des ressources Kubernetes du service de notification a √©chou√© √† {{ ansible_date_time.iso8601 }}"
    - name: "Collecter les logs de d√©ploiement pour le d√©pannage"
      include_tasks: "../utils/collect_logs.yml"
      vars:
        component_name: "notification-service"
        log_collection_reason: "deployment_failure"
      ignore_errors: true
    - fail:
        msg: "Le d√©ploiement des ressources Kubernetes du service de notification a √©chou√©"

  tags: [notification, deploy, kubernetes]

# =========================================================================
# CONFIGURATION INGRESS
# =========================================================================
- name: "[NOTIFICATION-DEPLOY] Configurer l'ingress"
  block:
    - name: "D√©ployer la ressource Ingress"
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'ingress.yml.j2') | from_yaml }}"
        wait: true
        wait_timeout: 120
      register: ingress_result
      when:
        - notification_ingress.enabled | bool
        - notification_tls.enabled | bool

    - name: "Attendre le provisionnement du certificat TLS"
      kubernetes.core.k8s_info:
        api_version: cert-manager.io/v1
        kind: Certificate
        namespace: "{{ notification_deployment_config.namespace }}"
        name: "{{ notification_deployment_config.name }}-tls"
      register: certificate_status
      until:
        - certificate_status.resources | length > 0
        - certificate_status.resources[0].status.conditions | selectattr('type', 'equalto', 'Ready') | selectattr('status', 'equalto', 'True') | list | length > 0
      retries: 30
      delay: 10
      when:
        - ingress_result is not skipped
        - notification_tls.enabled | bool

  rescue:
    - name: "G√©rer l'√©chec de configuration de l'ingress"
      debug:
        msg: "‚ö†Ô∏è  Avertissement : La configuration de l'ingress a √©chou√©. Le service ne sera accessible qu'en interne."

  tags: [notification, deploy, ingress]

# =========================================================================
# V√âRIFICATION POST-D√âPLOIEMENT
# =========================================================================
- name: "[NOTIFICATION-DEPLOY] V√©rifier la sant√© du d√©ploiement"
  block:
    - name: "Attendre la disponibilit√© du d√©ploiement"
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        namespace: "{{ notification_deployment_config.namespace }}"
        name: "{{ notification_deployment_config.name }}"
      register: deployment_status
      until:
        - deployment_status.resources | length > 0
        - deployment_status.resources[0].status.availableReplicas is defined
        - deployment_status.resources[0].status.availableReplicas == deployment_status.resources[0].spec.replicas
      retries: 30
      delay: 10

    - name: "Obtenir les informations des pods"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: "{{ notification_deployment_config.namespace }}"
        label_selectors:
          - "app.kubernetes.io/name=notification-service"
          - "app.kubernetes.io/instance={{ notification_deployment_config.name }}"
      register: pods_info

    - name: "V√©rifier la sant√© des pods"
      assert:
        that:
          - pods_info.resources | length > 0
          - pods_info.resources | selectattr('status.phase', 'equalto', 'Running') | list | length == pods_info.resources | length
        fail_msg: "‚ùå Tous les pods du service de notification ne fonctionnent pas correctement"
        success_msg: "‚úÖ Tous les pods du service de notification sont en cours d'ex√©cution et en bonne sant√©"

    - name: "V√©rifier la disponibilit√© de l'application"
      uri:
        url: "{{ notification_deployment_config.internal_url }}{{ notification_endpoints.health }}"
        method: GET
        status_code: 200
        timeout: 30
      register: health_check
      retries: 10
      delay: 15
      until: health_check is succeeded

    - name: "V√©rifier l'endpoint de m√©trics"
      uri:
        url: "{{ notification_deployment_config.internal_url }}{{ notification_endpoints.metrics }}"
        method: GET
        status_code: 200
        timeout: 30
      register: metrics_check
      retries: 5
      delay: 10
      until: metrics_check is succeeded
      when: notification_monitoring.enabled | bool

  rescue:
    - name: "G√©rer l'√©chec de v√©rification post-d√©ploiement"
      debug:
        msg: "‚ùå La v√©rification post-d√©ploiement a √©chou√©"

    - name: "Collecter les logs des pods pour le d√©pannage"
      kubernetes.core.k8s_log:
        namespace: "{{ notification_deployment_config.namespace }}"
        name: "{{ item.metadata.name }}"
        tail_lines: 50
      register: pod_logs
      loop: "{{ pods_info.resources | default([]) }}"
      when: pods_info.resources is defined

    - name: "Afficher les logs des pods"
      debug:
        msg: |
          Logs du pod {{ item.item.metadata.name }} :
          {{ item.log | default('Aucun log disponible') }}
      loop: "{{ pod_logs.results | default([]) }}"
      when: pod_logs.results is defined

    - fail:
        msg: "La v√©rification du d√©ploiement du service de notification a √©chou√©"

  tags: [notification, deploy, verification]

# =========================================================================
# CONFIGURATION DU MONITORING
# =========================================================================
- name: "[NOTIFICATION-DEPLOY] Configurer le monitoring"
  block:
    - name: "D√©ployer le ServiceMonitor pour Prometheus"
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'servicemonitor.yml.j2') | from_yaml }}"
        wait: true
        wait_timeout: 60
      register: servicemonitor_result
      when: notification_monitoring.enabled | bool

    - name: "Cr√©er la ConfigMap du tableau de bord Grafana"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: "{{ notification_deployment_config.name }}-dashboard"
            namespace: "{{ lions_monitoring_namespace | default('monitoring') }}"
            labels:
              grafana_dashboard: "1"
              app.kubernetes.io/name: notification-service
              lions.dev/environment: "{{ notification_environment }}"
          data:
            notification-dashboard.json: "{{ lookup('file', '../../../monitoring/dashboards/notification/application-dashboard.json') | default('{}') }}"
      when: notification_monitoring.enabled | bool
      ignore_errors: true

  rescue:
    - name: "G√©rer l'√©chec de configuration du monitoring"
      debug:
        msg: "‚ö†Ô∏è  Avertissement : La configuration du monitoring a √©chou√©. L'application est d√©ploy√©e mais le monitoring pourrait ne pas √™tre disponible."

  tags: [notification, deploy, monitoring]

# =========================================================================
# FINALISATION DU D√âPLOIEMENT
# =========================================================================
- name: "[NOTIFICATION-DEPLOY] Finaliser le d√©ploiement"
  block:
    - name: "Mettre √† jour le statut de d√©ploiement dans Vault"
      lions_vault_secret:
        vault_url: "{{ lions_vault_addr }}"
        vault_token: "{{ vault_token | default(omit) }}"
        path: "secret/notification/deployment"
        data:
          status: "deployed"
          version: "{{ notification_deployment_config.version }}"
          deployment_id: "{{ deployment_id }}"
          deployed_at: "{{ ansible_date_time.iso8601 }}"
          internal_url: "{{ notification_deployment_config.internal_url }}"
          external_url: "{{ notification_urls.external }}"
          namespace: "{{ notification_deployment_config.namespace }}"
        state: present
      when: lions_vault_enabled | default(true) | bool

    - name: "Journaliser le d√©ploiement r√©ussi"
      debug:
        msg: |
          ‚úÖ D√©ploiement du service de notification termin√© avec succ√®s !
          
          üìä R√©sum√© du d√©ploiement :
          - Nom : {{ notification_deployment_config.name }}
          - Namespace : {{ notification_deployment_config.namespace }}
          - Version : {{ notification_deployment_config.version }}
          - ID de d√©ploiement : {{ deployment_id }}
          - URL interne : {{ notification_deployment_config.internal_url }}
          - URL externe : {{ notification_urls.external }}
          - D√©ploy√© le : {{ ansible_date_time.iso8601 }}
          
          üîó Informations d'acc√®s :
          - Interface Web : {{ notification_urls.external }}
          - Point d'acc√®s API : {{ notification_urls.external }}/api
          - V√©rification de sant√© : {{ notification_deployment_config.internal_url }}{{ notification_endpoints.health }}
          
          üìà Monitoring :
          - M√©triques : {{ notification_deployment_config.internal_url }}{{ notification_endpoints.metrics }}
          - Logs : kubectl logs -n {{ notification_deployment_config.namespace }} -l app.kubernetes.io/name=notification-service

    - name: "D√©finir les variables de r√©sultat de d√©ploiement"
      set_fact:
        notification_deployment_result:
          status: "success"
          deployment_id: "{{ deployment_id }}"
          internal_url: "{{ notification_deployment_config.internal_url }}"
          external_url: "{{ notification_urls.external }}"
          namespace: "{{ notification_deployment_config.namespace }}"
          version: "{{ notification_deployment_config.version }}"
          deployed_at: "{{ ansible_date_time.iso8601 }}"

  tags: [notification, deploy, completion]

# =========================================================================
# GESTION D'ERREURS ET ROLLBACK
# =========================================================================
- name: "[NOTIFICATION-DEPLOY] G√©rer l'√©chec de d√©ploiement"
  block:
    - name: "Initier la proc√©dure de rollback"
      include_tasks: "rollback.yml"
      vars:
        rollback_reason: "deployment_failure"
        deployment_id: "{{ deployment_id }}"
      when: notification_auto_rollback | default(true) | bool
      ignore_errors: true

    - name: "Mettre √† jour le statut de d√©ploiement comme √©chou√©"
      lions_vault_secret:
        vault_url: "{{ lions_vault_addr }}"
        vault_token: "{{ vault_token | default(omit) }}"
        path: "secret/notification/deployment"
        data:
          status: "failed"
          deployment_id: "{{ deployment_id }}"
          failed_at: "{{ ansible_date_time.iso8601 }}"
          error_message: "{{ ansible_failed_result.msg | default('Erreur inconnue') }}"
        state: present
      when: lions_vault_enabled | default(true) | bool

    - name: "D√©finir les variables de r√©sultat d'√©chec"
      set_fact:
        notification_deployment_result:
          status: "failed"
          deployment_id: "{{ deployment_id }}"
          failed_at: "{{ ansible_date_time.iso8601 }}"
          error_message: "{{ ansible_failed_result.msg | default('Erreur inconnue') }}"

  when: ansible_failed_task is defined
  tags: [notification, deploy, error-handling]