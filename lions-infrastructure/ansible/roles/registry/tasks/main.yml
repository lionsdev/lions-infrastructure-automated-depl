---
# =========================================================================
# LIONS INFRASTRUCTURE 5.0 - R√îLE REGISTRY
# =========================================================================
# Description: Orchestrateur principal pour le d√©ploiement de la registry de conteneurs
# Version: 5.0.0
# Maintainer: DevOps Team <devops@lions.dev>
# Documentation: https://docs.lions.dev/infrastructure/services/registry
# =========================================================================

# =========================================================================
# M√âTADONN√âES ET CONFIGURATION
# =========================================================================
- name: "Registry | Initialisation des m√©tadonn√©es de d√©ploiement"
  set_fact:
    registry_deployment_metadata:
      role_name: "registry"
      role_version: "5.0.0"
      deployment_id: "{{ ansible_date_time.epoch }}"
      environment: "{{ lions_environment | default('development') }}"
      namespace: "{{ lions_registry_namespace | default('registry') }}"
      started_at: "{{ ansible_date_time.iso8601 }}"
      started_by: "{{ ansible_user_id | default('system') }}"
    registry_deployment_config:
      dry_run: "{{ lions_dry_run | default(false) | bool }}"
      debug_mode: "{{ lions_debug_mode | default(false) | bool }}"
      skip_validation: "{{ registry_skip_validation | default(false) | bool }}"
      force_recreate: "{{ registry_force_recreate | default(false) | bool }}"
  tags:
    - registry
    - metadata
    - always

- name: "Registry | Affichage des informations de d√©ploiement"
  debug:
    msg:
      - "üöÄ D√©marrage du d√©ploiement Registry"
      - "üìä Environnement: {{ registry_deployment_metadata.environment }}"
      - "üè∑Ô∏è  Namespace: {{ registry_deployment_metadata.namespace }}"
      - "üÜî ID de d√©ploiement: {{ registry_deployment_metadata.deployment_id }}"
      - "‚è∞ D√©marr√© le: {{ registry_deployment_metadata.started_at }}"
      - "üë§ Initi√© par: {{ registry_deployment_metadata.started_by }}"
      - "üîß Mode debug: {{ registry_deployment_config.debug_mode }}"
      - "üß™ Dry run: {{ registry_deployment_config.dry_run }}"
  when: registry_deployment_config.debug_mode | bool
  tags:
    - registry
    - debug
    - always

# =========================================================================
# GESTION DES ERREURS ET ROLLBACK
# =========================================================================
- name: "Registry | Configuration de la gestion d'erreurs"
  set_fact:
    registry_error_handling:
      max_retries: "{{ registry_max_retries | default(3) }}"
      retry_delay: "{{ registry_retry_delay | default(10) }}"
      rollback_on_failure: "{{ registry_rollback_on_failure | default(true) | bool }}"
      error_log_file: "/tmp/registry-deployment-{{ registry_deployment_metadata.deployment_id }}.log"
  tags:
    - registry
    - error-handling
    - always

# =========================================================================
# V√âRIFICATIONS PR√âALABLES CRITIQUES
# =========================================================================
- name: "Registry | V√©rification de l'√©tat de l'environnement"
  block:
    - name: "Registry | V√©rification de l'accessibilit√© du cluster Kubernetes"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Namespace
        name: "{{ registry_deployment_metadata.namespace }}"
      register: registry_namespace_check
      failed_when: false

    - name: "Registry | V√©rification des variables d'environnement critiques"
      assert:
        that:
          - lions_registry_enabled is defined
          - lions_registry_enabled | bool
          - lions_registry_version is defined
          - lions_registry_version | length > 0
          - registry_deployment_metadata.namespace is defined
        fail_msg: "Variables d'environnement Registry manquantes ou incorrectes"
        success_msg: "Variables d'environnement Registry valid√©es"

  rescue:
    - name: "Registry | Gestion d'erreur - V√©rifications pr√©alables"
      fail:
        msg: "‚ùå √âchec des v√©rifications pr√©alables Registry: {{ ansible_failed_result.msg | default('Erreur inconnue') }}"

  tags:
    - registry
    - preflight
    - validation

# =========================================================================
# PHASE 1: PR√âREQUIS ET D√âPENDANCES
# =========================================================================
- name: "Registry | Phase 1 - V√©rification des pr√©requis"
  block:
    - name: "Registry | Inclusion des t√¢ches de pr√©requis"
      include_tasks: prerequisites.yml
      vars:
        current_phase: "prerequisites"
        phase_description: "V√©rification des pr√©requis syst√®me et Kubernetes"

  rescue:
    - name: "Registry | √âchec Phase 1 - Pr√©requis"
      set_fact:
        registry_deployment_failed: true
        registry_failure_phase: "prerequisites"
        registry_failure_reason: "{{ ansible_failed_result.msg | default('√âchec des pr√©requis') }}"

    - name: "Registry | Log d'erreur Phase 1"
      lineinfile:
        path: "{{ registry_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 1 (Pr√©requis): {{ registry_failure_reason }}"
        create: yes

    - name: "Registry | Arr√™t du d√©ploiement - Phase 1"
      fail:
        msg: "‚ùå D√©ploiement Registry interrompu en Phase 1 (Pr√©requis): {{ registry_failure_reason }}"

  tags:
    - registry
    - prerequisites
    - phase-1

# =========================================================================
# PHASE 2: PR√âPARATION DES RESSOURCES
# =========================================================================
- name: "Registry | Phase 2 - Pr√©paration des ressources"
  block:
    - name: "Registry | Inclusion des t√¢ches de pr√©paration"
      include_tasks: prepare.yml
      vars:
        current_phase: "preparation"
        phase_description: "Cr√©ation des ressources Kubernetes de base"

  rescue:
    - name: "Registry | √âchec Phase 2 - Pr√©paration"
      set_fact:
        registry_deployment_failed: true
        registry_failure_phase: "preparation"
        registry_failure_reason: "{{ ansible_failed_result.msg | default('√âchec de la pr√©paration') }}"

    - name: "Registry | Log d'erreur Phase 2"
      lineinfile:
        path: "{{ registry_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 2 (Pr√©paration): {{ registry_failure_reason }}"
        create: yes

    - name: "Registry | Nettoyage partiel apr√®s √©chec Phase 2"
      include_tasks: cleanup.yml
      vars:
        cleanup_scope: "preparation"
      when: registry_error_handling.rollback_on_failure | bool

    - name: "Registry | Arr√™t du d√©ploiement - Phase 2"
      fail:
        msg: "‚ùå D√©ploiement Registry interrompu en Phase 2 (Pr√©paration): {{ registry_failure_reason }}"

  when: registry_deployment_failed is not defined
  tags:
    - registry
    - preparation
    - phase-2

# =========================================================================
# PHASE 3: D√âPLOIEMENT PRINCIPAL
# =========================================================================
- name: "Registry | Phase 3 - D√©ploiement principal"
  block:
    - name: "Registry | Inclusion des t√¢ches de d√©ploiement"
      include_tasks: deploy.yml
      vars:
        current_phase: "deployment"
        phase_description: "D√©ploiement des composants Registry"

  rescue:
    - name: "Registry | √âchec Phase 3 - D√©ploiement"
      set_fact:
        registry_deployment_failed: true
        registry_failure_phase: "deployment"
        registry_failure_reason: "{{ ansible_failed_result.msg | default('√âchec du d√©ploiement') }}"

    - name: "Registry | Log d'erreur Phase 3"
      lineinfile:
        path: "{{ registry_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 3 (D√©ploiement): {{ registry_failure_reason }}"
        create: yes

    - name: "Registry | Rollback complet apr√®s √©chec Phase 3"
      include_tasks: rollback.yml
      vars:
        rollback_reason: "√âchec du d√©ploiement principal"
      when: registry_error_handling.rollback_on_failure | bool

    - name: "Registry | Arr√™t du d√©ploiement - Phase 3"
      fail:
        msg: "‚ùå D√©ploiement Registry interrompu en Phase 3 (D√©ploiement): {{ registry_failure_reason }}"

  when: registry_deployment_failed is not defined
  tags:
    - registry
    - deployment
    - phase-3

# =========================================================================
# PHASE 4: CONFIGURATION DU MONITORING
# =========================================================================
- name: "Registry | Phase 4 - Configuration du monitoring"
  block:
    - name: "Registry | Inclusion des t√¢ches de monitoring"
      include_tasks: monitoring.yml
      vars:
        current_phase: "monitoring"
        phase_description: "Configuration des m√©triques et alertes Registry"

  rescue:
    - name: "Registry | Avertissement Phase 4 - Monitoring"
      debug:
        msg:
          - "‚ö†Ô∏è  √âchec de la configuration du monitoring Registry"
          - "‚ÑπÔ∏è  Le d√©ploiement principal a r√©ussi, mais les m√©triques peuvent √™tre indisponibles"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de monitoring inconnue') }}"

    - name: "Registry | Log d'avertissement Phase 4"
      lineinfile:
        path: "{{ registry_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] AVERTISSEMENT Phase 4 (Monitoring): {{ ansible_failed_result.msg | default('Erreur de monitoring') }}"
        create: yes

    - name: "Registry | Marquage du monitoring comme d√©faillant"
      set_fact:
        registry_monitoring_failed: true

  when:
    - registry_deployment_failed is not defined
    - lions_monitoring_enabled | default(true) | bool
  tags:
    - registry
    - monitoring
    - phase-4

# =========================================================================
# PHASE 5: VALIDATION POST-D√âPLOIEMENT
# =========================================================================
- name: "Registry | Phase 5 - Validation post-d√©ploiement"
  block:
    - name: "Registry | Inclusion des t√¢ches de validation"
      include_tasks: validate.yml
      vars:
        current_phase: "validation"
        phase_description: "Validation de l'√©tat et des fonctionnalit√©s Registry"

  rescue:
    - name: "Registry | √âchec Phase 5 - Validation"
      set_fact:
        registry_deployment_failed: true
        registry_failure_phase: "validation"
        registry_failure_reason: "{{ ansible_failed_result.msg | default('√âchec de la validation') }}"

    - name: "Registry | Log d'erreur Phase 5"
      lineinfile:
        path: "{{ registry_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 5 (Validation): {{ registry_failure_reason }}"
        create: yes

    - name: "Registry | D√©cision sur le rollback apr√®s validation"
      debug:
        msg: "‚ö†Ô∏è  Validation √©chou√©e mais Registry peut √™tre partiellement fonctionnel"

    - name: "Registry | Arr√™t avec avertissement - Phase 5"
      fail:
        msg: "‚ö†Ô∏è  D√©ploiement Registry termin√© avec des erreurs de validation: {{ registry_failure_reason }}"

  when:
    - registry_deployment_failed is not defined
    - not registry_deployment_config.skip_validation | bool
  tags:
    - registry
    - validation
    - phase-5

# =========================================================================
# PHASE 6: CONFIGURATION DE LA SAUVEGARDE
# =========================================================================
- name: "Registry | Phase 6 - Configuration de la sauvegarde"
  block:
    - name: "Registry | Inclusion des t√¢ches de sauvegarde"
      include_tasks: backup.yml
      vars:
        current_phase: "backup"
        phase_description: "Configuration des strat√©gies de sauvegarde Registry"

  rescue:
    - name: "Registry | Avertissement Phase 6 - Sauvegarde"
      debug:
        msg:
          - "‚ö†Ô∏è  √âchec de la configuration de sauvegarde Registry"
          - "‚ÑπÔ∏è  Registry fonctionne mais les sauvegardes automatiques sont d√©sactiv√©es"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de sauvegarde inconnue') }}"

    - name: "Registry | Log d'avertissement Phase 6"
      lineinfile:
        path: "{{ registry_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] AVERTISSEMENT Phase 6 (Sauvegarde): {{ ansible_failed_result.msg | default('Erreur de sauvegarde') }}"
        create: yes

    - name: "Registry | Marquage de la sauvegarde comme d√©faillante"
      set_fact:
        registry_backup_failed: true

  when:
    - registry_deployment_failed is not defined
    - lions_backup_enabled | default(true) | bool
    - lions_registry_backup_enabled | default(true) | bool
  tags:
    - registry
    - backup
    - phase-6

# =========================================================================
# FINALISATION ET RAPPORT DE D√âPLOIEMENT
# =========================================================================
- name: "Registry | G√©n√©ration du rapport de d√©ploiement"
  set_fact:
    registry_deployment_report:
      status: "{{ 'FAILED' if registry_deployment_failed | default(false) else 'SUCCESS' }}"
      environment: "{{ registry_deployment_metadata.environment }}"
      namespace: "{{ registry_deployment_metadata.namespace }}"
      deployment_id: "{{ registry_deployment_metadata.deployment_id }}"
      started_at: "{{ registry_deployment_metadata.started_at }}"
      completed_at: "{{ ansible_date_time.iso8601 }}"
      duration: "{{ (ansible_date_time.epoch | int) - (registry_deployment_metadata.deployment_id | int) }}"
      failed_phase: "{{ registry_failure_phase | default('N/A') }}"
      failure_reason: "{{ registry_failure_reason | default('N/A') }}"
      monitoring_status: "{{ 'FAILED' if registry_monitoring_failed | default(false) else 'OK' }}"
      backup_status: "{{ 'FAILED' if registry_backup_failed | default(false) else 'OK' }}"
      registry_version: "{{ lions_registry_version }}"
      registry_service_name: "{{ lions_registry_service_name | default('registry') }}"
      registry_endpoint: "{{ lions_registry_service_name | default('registry') }}.{{ registry_deployment_metadata.namespace }}.svc.cluster.local:{{ lions_registry_port | default(5000) }}"
  tags:
    - registry
    - report
    - always

- name: "Registry | Affichage du rapport de d√©ploiement"
  debug:
    msg:
      - "=============================================="
      - "üìä RAPPORT DE D√âPLOIEMENT REGISTRY"
      - "=============================================="
      - "üìà Statut: {{ registry_deployment_report.status }}"
      - "üåç Environnement: {{ registry_deployment_report.environment }}"
      - "üè∑Ô∏è  Namespace: {{ registry_deployment_report.namespace }}"
      - "üÜî ID de d√©ploiement: {{ registry_deployment_report.deployment_id }}"
      - "‚è∞ Dur√©e: {{ registry_deployment_report.duration }}s"
      - "üê≥ Version Registry: {{ registry_deployment_report.registry_version }}"
      - "üîó Point de connexion: {{ registry_deployment_report.registry_endpoint }}"
      - "üìä Monitoring: {{ registry_deployment_report.monitoring_status }}"
      - "üíæ Sauvegarde: {{ registry_deployment_report.backup_status }}"
      - "{{ '‚ùå Phase d\'√©chec: ' + registry_deployment_report.failed_phase if registry_deployment_report.status == 'FAILED' else '‚úÖ D√©ploiement r√©ussi' }}"
      - "{{ 'üîç Raison: ' + registry_deployment_report.failure_reason if registry_deployment_report.status == 'FAILED' else '' }}"
      - "=============================================="
  tags:
    - registry
    - report
    - always

- name: "Registry | Sauvegarde du rapport de d√©ploiement"
  copy:
    content: "{{ registry_deployment_report | to_nice_json }}"
    dest: "/tmp/registry-deployment-report-{{ registry_deployment_metadata.deployment_id }}.json"
  delegate_to: localhost
  tags:
    - registry
    - report

# =========================================================================
# NETTOYAGE ET FINALISATION
# =========================================================================
- name: "Registry | Nettoyage des fichiers temporaires"
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ registry_error_handling.error_log_file }}"
  when:
    - registry_deployment_report.status == "SUCCESS"
    - not registry_deployment_config.debug_mode | bool
  ignore_errors: yes
  tags:
    - registry
    - cleanup

- name: "Registry | Message de finalisation"
  debug:
    msg: |
      {% if registry_deployment_report.status == 'SUCCESS' %}
      üéâ D√©ploiement Registry termin√© avec succ√®s !

      üìã Informations de connexion:
      - H√¥te: {{ registry_deployment_report.registry_endpoint }}
      - Port: {{ lions_registry_port | default(5000) }}

      üìö Documentation disponible √†: https://docs.lions.dev/infrastructure/services/registry
      {% else %}
      üí• D√©ploiement Registry √©chou√© en phase {{ registry_deployment_report.failed_phase }}

      üîç Consultez les logs d'erreur pour plus de d√©tails:
      - Fichier d'erreur: {{ registry_error_handling.error_log_file }}
      - Rapport JSON: /tmp/registry-deployment-report-{{ registry_deployment_metadata.deployment_id }}.json

      üõ†Ô∏è  Guide de d√©pannage: https://docs.lions.dev/infrastructure/troubleshooting/registry
      {% endif %}
  tags:
    - registry
    - always
