---
# =========================================================================
# LIONS INFRASTRUCTURE 5.0 - DÃ‰PLOIEMENT REGISTRY
# =========================================================================
# Description: DÃ©ploiement sÃ©curisÃ© de la registry de conteneurs Docker
# Composant: Registry de conteneurs (Docker Registry v2)
# Namespace: {{ lions_registry_namespace }}
# Version: 5.0.0
# Maintainer: DevOps Team LIONS
# Documentation: https://docs.lions.dev/infrastructure/components/registry
# =========================================================================

# =========================================================================
# VALIDATION PRÃ‰-DÃ‰PLOIEMENT
# =========================================================================
- name: "ðŸ“‹ Validation - VÃ©rification des prÃ©requis pour {{ registry_component_name }}"
  assert:
    that:
      - lions_registry_enabled | bool
      - lions_registry_namespace is defined
      - lions_registry_service_name is defined
      - temp_dir.path is defined
    fail_msg: "âŒ PrÃ©requis manquants pour le dÃ©ploiement de la registry"
    success_msg: "âœ… PrÃ©requis validÃ©s pour {{ registry_component_name }}"
  tags:
    - validation
    - registry
    - deploy

- name: "ðŸ” Validation - VÃ©rification de l'existence des templates"
  stat:
    path: "{{ item }}"
  register: template_files
  with_items:
    - "{{ temp_dir.path }}/deployment.yml"
    - "{{ temp_dir.path }}/service.yml"
    - "{{ temp_dir.path }}/ingress.yml"
    - "{{ temp_dir.path }}/serviceaccount.yml"
    - "{{ temp_dir.path }}/configmap.yml"
    - "{{ temp_dir.path }}/persistentvolumeclaim.yml"
  failed_when: not template_files.results | selectattr('stat.exists') | list
  tags:
    - validation
    - registry
    - templates

# =========================================================================
# DÃ‰PLOIEMENT DES RESSOURCES KUBERNETES
# =========================================================================
- name: "ðŸ”§ DÃ©ploiement - ServiceAccount pour {{ registry_component_name }}"
  kubernetes.core.k8s:
    state: present
    src: "{{ temp_dir.path }}/serviceaccount.yml"
    wait: true
    wait_condition:
      type: "Ready"
      status: "True"
    wait_timeout: "{{ lions_timeout_default | default(300) }}"
  register: serviceaccount_result
  tags:
    - deploy
    - registry
    - security

- name: "ðŸ“ DÃ©ploiement - ConfigMap pour {{ registry_component_name }}"
  kubernetes.core.k8s:
    state: present
    src: "{{ temp_dir.path }}/configmap.yml"
    wait: true
    wait_timeout: "{{ lions_timeout_default | default(300) }}"
  register: configmap_result
  tags:
    - deploy
    - registry
    - configuration

- name: "ðŸ’¾ DÃ©ploiement - PersistentVolumeClaim pour {{ registry_component_name }}"
  kubernetes.core.k8s:
    state: present
    src: "{{ temp_dir.path }}/persistentvolumeclaim.yml"
    wait: true
    wait_condition:
      type: "Bound"
      status: "True"
    wait_timeout: "{{ lions_timeout_default | default(300) }}"
  register: pvc_result
  when: lions_registry_storage_enabled | default(true) | bool
  tags:
    - deploy
    - registry
    - storage

- name: "ðŸš€ DÃ©ploiement - Deployment pour {{ registry_component_name }}"
  kubernetes.core.k8s:
    state: present
    src: "{{ temp_dir.path }}/deployment.yml"
    wait: true
    wait_condition:
      type: "Progressing"
      status: "True"
      reason: "NewReplicaSetAvailable"
    wait_timeout: "{{ lions_timeout_deployment | default(1800) }}"
  register: deployment_result
  retries: "{{ lions_deployment_retries | default(3) }}"
  delay: "{{ lions_deployment_retry_delay | default(30) }}"
  until: deployment_result is succeeded
  tags:
    - deploy
    - registry
    - application

- name: "ðŸŒ DÃ©ploiement - Service pour {{ registry_component_name }}"
  kubernetes.core.k8s:
    state: present
    src: "{{ temp_dir.path }}/service.yml"
    wait: true
    wait_timeout: "{{ lions_timeout_default | default(300) }}"
  register: service_result
  tags:
    - deploy
    - registry
    - networking

- name: "ðŸ”— DÃ©ploiement - Ingress pour {{ registry_component_name }}"
  kubernetes.core.k8s:
    state: present
    src: "{{ temp_dir.path }}/ingress.yml"
    wait: true
    wait_timeout: "{{ lions_timeout_default | default(300) }}"
  register: ingress_result
  when:
    - lions_registry_ingress_enabled | default(true) | bool
    - lions_security_tls_enabled | default(true) | bool
  failed_when: false
  tags:
    - deploy
    - registry
    - networking
    - tls

# =========================================================================
# DÃ‰PLOIEMENT DU MONITORING
# =========================================================================
- name: "ðŸ“Š Monitoring - ServiceMonitor pour {{ registry_component_name }}"
  kubernetes.core.k8s:
    state: present
    src: "{{ temp_dir.path }}/servicemonitor.yml"
    wait: true
    wait_timeout: "{{ lions_timeout_default | default(300) }}"
  register: servicemonitor_result
  when:
    - lions_monitoring_enabled | default(true) | bool
    - lions_prometheus_enabled | default(true) | bool
  failed_when: false
  tags:
    - deploy
    - registry
    - monitoring

# =========================================================================
# VÃ‰RIFICATIONS POST-DÃ‰PLOIEMENT
# =========================================================================
- name: "âœ… VÃ©rification - Ã‰tat du dÃ©ploiement {{ registry_component_name }}"
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: "{{ lions_registry_service_name }}"
    namespace: "{{ lions_registry_namespace }}"
  register: deployment_info
  until: >
    deployment_info.resources | length > 0 and
    deployment_info.resources[0].status.availableReplicas is defined and
    deployment_info.resources[0].status.availableReplicas | int >= 1 and
    deployment_info.resources[0].status.readyReplicas is defined and
    deployment_info.resources[0].status.readyReplicas | int >= 1
  retries: "{{ lions_health_check_retries | default(30) }}"
  delay: "{{ lions_health_check_delay | default(10) }}"
  failed_when: false
  tags:
    - validation
    - registry
    - health-check

- name: "ðŸ” VÃ©rification - RÃ©cupÃ©ration des informations sur les pods"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: "{{ lions_registry_namespace }}"
    label_selectors:
      - "app.kubernetes.io/name={{ lions_registry_service_name }}"
      - "app.kubernetes.io/component=registry"
  register: pods_info
  tags:
    - validation
    - registry
    - pods

- name: "ðŸ“‹ VÃ©rification - Analyse de l'Ã©tat des pods"
  set_fact:
    registry_healthy_pods: >-
      {{
        pods_info.resources |
        selectattr('status.phase', 'equalto', 'Running') |
        selectattr('status.containerStatuses', 'defined') |
        selectattr('status.containerStatuses.0.ready', 'equalto', true) |
        list | length
      }}
    registry_total_pods: "{{ pods_info.resources | length }}"
  tags:
    - validation
    - registry
    - pods

# =========================================================================
# GESTION DES ERREURS ET RECOVERY
# =========================================================================
- name: "âŒ Gestion d'erreur - Ã‰chec du dÃ©ploiement dÃ©tectÃ©"
  block:
    - name: "ðŸ“‹ Collecte des logs de dÃ©ploiement"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: "{{ lions_registry_namespace }}"
        label_selectors:
          - "app.kubernetes.io/name={{ lions_registry_service_name }}"
      register: failed_pods

    - name: "ðŸ“Š Affichage des dÃ©tails d'erreur"
      debug:
        msg: |
          âŒ DÃ©ploiement de {{ registry_component_name }} Ã©chouÃ©
          Namespace: {{ lions_registry_namespace }}
          Pods sains: {{ registry_healthy_pods | default(0) }}/{{ registry_total_pods | default(0) }}
          Statut du dÃ©ploiement: {{ deployment_info.resources[0].status | default('Indisponible') }}

    - name: "ðŸ”„ Tentative de rÃ©cupÃ©ration automatique"
      kubernetes.core.k8s:
        state: present
        api_version: apps/v1
        kind: Deployment
        name: "{{ lions_registry_service_name }}"
        namespace: "{{ lions_registry_namespace }}"
        merge_type: strategic-merge
        definition:
          spec:
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/restartedAt: "{{ ansible_date_time.iso8601 }}"
      when: lions_auto_recovery_enabled | default(true) | bool

    - name: "â° Attente aprÃ¨s tentative de rÃ©cupÃ©ration"
      pause:
        seconds: "{{ lions_recovery_wait_time | default(60) }}"
      when: lions_auto_recovery_enabled | default(true) | bool

    - name: "ðŸ’¥ Ã‰chec dÃ©finitif du dÃ©ploiement"
      fail:
        msg: |
          âŒ Le dÃ©ploiement de {{ registry_component_name }} a Ã©chouÃ© de maniÃ¨re irrÃ©mÃ©diable.
          
          DÃ©tails:
          - Namespace: {{ lions_registry_namespace }}
          - Service: {{ lions_registry_service_name }}
          - Pods sains: {{ registry_healthy_pods | default(0) }}/{{ registry_total_pods | default(0) }}
          
          Actions recommandÃ©es:
          1. VÃ©rifier les logs: kubectl logs -n {{ lions_registry_namespace }} -l app.kubernetes.io/name={{ lions_registry_service_name }}
          2. VÃ©rifier les Ã©vÃ©nements: kubectl get events -n {{ lions_registry_namespace }}
          3. VÃ©rifier les ressources: kubectl describe deployment {{ lions_registry_service_name }} -n {{ lions_registry_namespace }}

  when: >
    deployment_info.resources | length == 0 or
    deployment_info.resources[0].status.availableReplicas is not defined or
    deployment_info.resources[0].status.availableReplicas | int < 1 or
    registry_healthy_pods | default(0) | int < 1
  tags:
    - error-handling
    - registry
    - recovery

# =========================================================================
# FINALISATION ET ATTENTE
# =========================================================================
- name: "â° Attente - Stabilisation du service {{ registry_component_name }}"
  pause:
    seconds: "{{ lions_registry_stabilization_delay | default(30) }}"
  when: deployment_result.changed or service_result.changed
  tags:
    - deploy
    - registry
    - stabilization

- name: "ðŸ”— VÃ©rification - Test de connectivitÃ© du service"
  uri:
    url: "http://{{ lions_registry_service_name }}.{{ lions_registry_namespace }}.svc.cluster.local:{{ lions_registry_port }}/v2/"
    method: GET
    status_code: [200, 401]  # 401 est acceptable pour un registry sÃ©curisÃ©
    timeout: 30
  register: connectivity_test
  retries: 5
  delay: 10
  until: connectivity_test is succeeded
  failed_when: false
  tags:
    - validation
    - registry
    - connectivity

# =========================================================================
# AFFICHAGE DES RÃ‰SULTATS
# =========================================================================
- name: "âœ… SuccÃ¨s - RÃ©sumÃ© du dÃ©ploiement {{ registry_component_name }}"
  debug:
    msg: |
      ðŸŽ‰ DÃ©ploiement de {{ registry_component_name }} terminÃ© avec succÃ¨s !
      
      ðŸ“Š Informations de dÃ©ploiement:
      - Namespace: {{ lions_registry_namespace }}
      - Service: {{ lions_registry_service_name }}
      - Version: {{ lions_registry_version }}
      - Pods dÃ©ployÃ©s: {{ registry_healthy_pods | default(1) }}/{{ registry_total_pods | default(1) }}
      
      ðŸŒ AccÃ¨s au service:
      - URL interne: http://{{ lions_registry_service_name }}.{{ lions_registry_namespace }}.svc.cluster.local:{{ lions_registry_port }}
      {% if lions_registry_ingress_enabled | default(true) -%}
      - URL externe: https://registry.{{ lions_dns_full_domain }}
      {% endif -%}
      
      ðŸ“‹ Composants dÃ©ployÃ©s:
      - âœ… ServiceAccount: {{ serviceaccount_result.changed | ternary('CrÃ©Ã©', 'Existant') }}
      - âœ… ConfigMap: {{ configmap_result.changed | ternary('CrÃ©Ã©', 'Existant') }}
      {% if lions_registry_storage_enabled | default(true) -%}
      - âœ… PersistentVolumeClaim: {{ pvc_result.changed | ternary('CrÃ©Ã©', 'Existant') }}
      {% endif -%}
      - âœ… Deployment: {{ deployment_result.changed | ternary('CrÃ©Ã©', 'Mis Ã  jour') }}
