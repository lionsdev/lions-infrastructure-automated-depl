      {% if lions_registry_ingress_enabled | default(true) -%}
      - âœ… Ingress: {{ ingress_result.changed | ternary('CrÃ©Ã©', 'Existant') }}
      {% endif -%}
      {% if lions_monitoring_enabled | default(true) -%}
      - âœ… ServiceMonitor: {{ servicemonitor_result.changed | ternary('CrÃ©Ã©', 'Existant') }}
      {% endif -%}
      
      â±ï¸  Temps de dÃ©ploiement: {{ ansible_date_time.iso8601 }}
  tags:
    - deploy
    - registry
    - summary

# =========================================================================
# TAGS DE TRAÃ‡ABILITÃ‰
# =========================================================================
- name: "ðŸ“ TraÃ§abilitÃ© - Enregistrement des mÃ©tadonnÃ©es de dÃ©ploiement"
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: ConfigMap
    name: "{{ lions_registry_service_name }}-deployment-metadata"
    namespace: "{{ lions_registry_namespace }}"
    definition:
