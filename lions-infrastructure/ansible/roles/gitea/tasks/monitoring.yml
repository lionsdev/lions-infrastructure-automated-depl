# =========================================================================
# V√âRIFICATIONS PR√âALABLES
# =========================================================================
- name: "{{ ansible_role_name }} | Monitoring | V√©rification de l'√©tat du monitoring global"
  assert:
    that:
      - lions_monitoring_enabled | bool
      - lions_prometheus_enabled | bool
    fail_msg: "Le monitoring global doit √™tre activ√© pour configurer le monitoring Gitea"
    success_msg: "Monitoring global confirm√© - Configuration Gitea en cours"
  tags:
    - monitoring
    - validation

- name: "{{ ansible_role_name }} | Monitoring | V√©rification de Prometheus Operator"
  k8s_info:
    api_version: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: servicemonitors.monitoring.coreos.com
  register: prometheus_operator_crd
  ignore_errors: true
  tags:
    - monitoring
    - prometheus

- name: "{{ ansible_role_name }} | Monitoring | V√©rification des PrometheusRule CRD"
  k8s_info:
    api_version: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: prometheusrules.monitoring.coreos.com
  register: prometheus_rules_crd
  ignore_errors: true
  tags:
    - monitoring
    - prometheus

- name: "{{ ansible_role_name }} | Monitoring | D√©finition des variables de monitoring"
  set_fact:
    prometheus_operator_available: "{{ prometheus_operator_crd is succeeded and prometheus_operator_crd.resources | length > 0 }}"
    prometheus_rules_available: "{{ prometheus_rules_crd is succeeded and prometheus_rules_crd.resources | length > 0 }}"
    monitoring_labels:
      app.kubernetes.io/name: "{{ lions_gitea_service_name }}"
      app.kubernetes.io/instance: "{{ lions_gitea_service_name }}-{{ lions_environment }}"
      app.kubernetes.io/component: monitoring
      app.kubernetes.io/part-of: lions-infrastructure
      app.kubernetes.io/managed-by: ansible
      lions.dev/environment: "{{ lions_environment }}"
      lions.dev/monitoring: "enabled"
  tags:
    - monitoring
    - facts

# =========================================================================
# CONFIGURATION SERVICEMONITOR POUR PROMETHEUS
# =========================================================================
- name: "{{ ansible_role_name }} | Monitoring | Cr√©ation du ServiceMonitor Prometheus"
  k8s:
    state: present
    definition:
      apiVersion: monitoring.coreos.com/v1
      kind: ServiceMonitor
      metadata:
        name: "{{ lions_gitea_service_name }}-monitor"
        namespace: "{{ lions_gitea_namespace }}"
        labels: "{{ monitoring_labels }}"
        annotations:
          lions.dev/created-by: "ansible-gitea-role"
          lions.dev/documentation: "https://docs.lions.dev/gitea/monitoring"
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/name: "{{ lions_gitea_service_name }}"
        endpoints:
          - port: http
            path: /metrics
            interval: "{{ lions_prometheus_scrape_interval | default('30s') }}"
            scrapeTimeout: "{{ lions_prometheus_scrape_timeout | default('10s') }}"
            honorLabels: true
            metricRelabelings:
              - sourceLabels: [__name__]
                regex: 'go_.*'
                action: drop
              - sourceLabels: [__name__]
                regex: 'process_.*'
                action: drop
            relabelings:
              - sourceLabels: [__meta_kubernetes_pod_name]
                targetLabel: pod
              - sourceLabels: [__meta_kubernetes_namespace]
                targetLabel: kubernetes_namespace
              - sourceLabels: [__meta_kubernetes_service_name]
                targetLabel: kubernetes_service_name
              - targetLabel: service_type
                replacement: gitea
              - targetLabel: environment
                replacement: "{{ lions_environment }}"
        namespaceSelector:
          matchNames:
            - "{{ lions_gitea_namespace }}"
  register: servicemonitor_result
  when:
    - prometheus_operator_available | bool
    - lions_gitea_monitoring_enabled | default(true) | bool
  tags:
    - monitoring
    - prometheus
    - servicemonitor

# =========================================================================
# CONFIGURATION DES R√àGLES D'ALERTE PROMETHEUS
# =========================================================================
- name: "{{ ansible_role_name }} | Monitoring | Cr√©ation des r√®gles d'alerte Gitea"
  k8s:
    state: present
    definition:
      apiVersion: monitoring.coreos.com/v1
      kind: PrometheusRule
      metadata:
        name: "{{ lions_gitea_service_name }}-alerts"
        namespace: "{{ lions_gitea_namespace }}"
        labels: "{{ monitoring_labels }}"
        annotations:
          lions.dev/alert-severity-levels: "critical,warning,info"
          lions.dev/alert-documentation: "https://docs.lions.dev/gitea/alerts"
      spec:
        groups:
          # Groupe d'alertes de disponibilit√©
          - name: "gitea.availability.{{ lions_environment }}"
            interval: "{{ lions_alertmanager_evaluation_interval | default('30s') }}"
            rules:
              - alert: GiteaInstanceDown
                expr: 'up{job="{{ lions_gitea_service_name }}", kubernetes_namespace="{{ lions_gitea_namespace }}"} == 0'
                for: "{{ lions_alertmanager_instance_down_threshold | default('2m') }}"
                labels:
                  severity: critical
                  service: gitea
                  environment: "{{ lions_environment }}"
                  team: platform
                  component: git-server
                annotations:
                  summary: "Gitea instance {{ lions_gitea_service_name }} is down"
                  description: |
                    L'instance Gitea {{ lions_gitea_service_name }} dans l'environnement {{ lions_environment }}
                    est indisponible depuis {{ lions_alertmanager_instance_down_threshold | default('2m') }}.
                    
                    Namespace: {{ lions_gitea_namespace }}
                    Service: {{ lions_gitea_service_name }}
                    Environment: {{ lions_environment }}
                  runbook_url: "https://docs.lions.dev/runbooks/gitea-instance-down"
                  dashboard_url: "https://grafana.{{ lions_dns_full_domain }}/d/gitea-{{ lions_environment }}"

              - alert: GiteaHighUnavailability
                expr: |
                  (
                    sum(rate(http_requests_total{job="{{ lions_gitea_service_name }}", code=~"5.."}[5m])) /
                    sum(rate(http_requests_total{job="{{ lions_gitea_service_name }}"}[5m]))
                  ) > {{ lions_gitea_error_rate_threshold | default('0.05') }}
                for: 5m
                labels:
                  severity: warning
                  service: gitea
                  environment: "{{ lions_environment }}"
                  team: platform
                annotations:
                  summary: "High error rate for Gitea {{ lions_gitea_service_name }}"
                  description: |
                    Gitea {{ lions_gitea_service_name }} a un taux d'erreur de {{ "{{ $value | humanizePercentage }}" }}
                    sup√©rieur au seuil de {{ lions_gitea_error_rate_threshold | default('5') }}% depuis 5 minutes.

          # Groupe d'alertes de performance
          - name: "gitea.performance.{{ lions_environment }}"
            interval: "{{ lions_alertmanager_evaluation_interval | default('30s') }}"
            rules:
              - alert: GiteaHighMemoryUsage
                expr: |
                  (
                    container_memory_working_set_bytes{pod=~"{{ lions_gitea_service_name }}-.*", namespace="{{ lions_gitea_namespace }}"} /
                    container_spec_memory_limit_bytes{pod=~"{{ lions_gitea_service_name }}-.*", namespace="{{ lions_gitea_namespace }}"}
                  ) > {{ lions_gitea_memory_usage_threshold | default('0.85') }}
                for: "{{ lions_alertmanager_memory_threshold_duration | default('10m') }}"
                labels:
                  severity: warning
                  service: gitea
                  environment: "{{ lions_environment }}"
                  team: platform
                  resource: memory
                annotations:
                  summary: "High memory usage for Gitea {{ lions_gitea_service_name }}"
                  description: |
                    Gitea {{ lions_gitea_service_name }} utilise {{ "{{ $value | humanizePercentage }}" }} de sa limite m√©moire
                    depuis {{ lions_alertmanager_memory_threshold_duration | default('10m') }}.
                    
                    Seuil configur√©: {{ lions_gitea_memory_usage_threshold | default('85') }}%
                    Valeur actuelle: {{ "{{ $value | humanizePercentage }}" }}

              - alert: GiteaHighCPUUsage
                expr: |
                  (
                    rate(container_cpu_usage_seconds_total{pod=~"{{ lions_gitea_service_name }}-.*", namespace="{{ lions_gitea_namespace }}"}[5m]) /
                    container_spec_cpu_quota{pod=~"{{ lions_gitea_service_name }}-.*", namespace="{{ lions_gitea_namespace }}"} * 100000
                  ) > {{ lions_gitea_cpu_usage_threshold | default('0.85') }}
                for: "{{ lions_alertmanager_cpu_threshold_duration | default('10m') }}"
                labels:
                  severity: warning
                  service: gitea
                  environment: "{{ lions_environment }}"
                  team: platform
                  resource: cpu
                annotations:
                  summary: "High CPU usage for Gitea {{ lions_gitea_service_name }}"
                  description: |
                    Gitea {{ lions_gitea_service_name }} utilise {{ "{{ $value | humanizePercentage }}" }} de sa limite CPU
                    depuis {{ lions_alertmanager_cpu_threshold_duration | default('10m') }}.

              - alert: GiteaSlowResponseTime
                expr: |
                  histogram_quantile(0.95, 
                    rate(http_request_duration_seconds_bucket{job="{{ lions_gitea_service_name }}"}[5m])
                  ) > {{ lions_gitea_response_time_threshold | default('2') }}
                for: 5m
                labels:
                  severity: warning
                  service: gitea
                  environment: "{{ lions_environment }}"
                  team: platform
                  component: performance
                annotations:
                  summary: "Slow response time for Gitea {{ lions_gitea_service_name }}"
                  description: |
                    Le 95√®me percentile des temps de r√©ponse de Gitea {{ lions_gitea_service_name }}
                    est de {{ "{{ $value }}s" }}, sup√©rieur au seuil de {{ lions_gitea_response_time_threshold | default('2') }}s.

          # Groupe d'alertes sp√©cifiques √† Gitea
          - name: "gitea.application.{{ lions_environment }}"
            interval: "{{ lions_alertmanager_evaluation_interval | default('30s') }}"
            rules:
              - alert: GiteaDatabaseConnectionIssue
                expr: 'gitea_database_connections{job="{{ lions_gitea_service_name }}"} == 0'
                for: 2m
                labels:
                  severity: critical
                  service: gitea
                  environment: "{{ lions_environment }}"
                  team: platform
                  component: database
                annotations:
                  summary: "Gitea database connection failure"
                  description: |
                    Gitea {{ lions_gitea_service_name }} ne peut pas se connecter √† la base de donn√©es
                    depuis 2 minutes dans l'environnement {{ lions_environment }}.

              - alert: GiteaDiskSpaceRunningLow
                expr: |
                  (
                    node_filesystem_avail_bytes{mountpoint="{{ lions_gitea_data_path | default('/data') }}"} /
                    node_filesystem_size_bytes{mountpoint="{{ lions_gitea_data_path | default('/data') }}"}
                  ) < {{ lions_gitea_disk_usage_threshold | default('0.15') }}
                for: 5m
                labels:
                  severity: warning
                  service: gitea
                  environment: "{{ lions_environment }}"
                  team: platform
                  component: storage
                annotations:
                  summary: "Gitea disk space running low"
                  description: |
                    L'espace disque de Gitea {{ lions_gitea_service_name }} est faible:
                    {{ "{{ $value | humanizePercentage }}" }} disponible (seuil: {{ lions_gitea_disk_usage_threshold | default('15') }}%).

              - alert: GiteaRepositoryOperationFailures
                expr: |
                  increase(gitea_repository_operation_errors_total{job="{{ lions_gitea_service_name }}"}[10m]) > 5
                for: 2m
                labels:
                  severity: warning
                  service: gitea
                  environment: "{{ lions_environment }}"
                  team: platform
                  component: repository
                annotations:
                  summary: "High number of repository operation failures in Gitea"
                  description: |
                    Gitea {{ lions_gitea_service_name }} a connu {{ "{{ $value }}" }} √©checs d'op√©rations
                    sur les d√©p√¥ts au cours des 10 derni√®res minutes.

  register: prometheus_rules_result
  when:
    - prometheus_rules_available | bool
    - lions_gitea_monitoring_enabled | default(true) | bool
  tags:
    - monitoring
    - prometheus
    - alerts

