---
# =========================================================================
# LIONS INFRASTRUCTURE 5.0 - R√îLE GITEA
# =========================================================================
# Description: Orchestrateur principal pour le d√©ploiement Gitea
# Version: 5.0.0
# Maintainer: DevOps Team <devops@lions.dev>
# Documentation: https://docs.lions.dev/infrastructure/services/gitea
# =========================================================================

# =========================================================================
# M√âTADONN√âES ET CONFIGURATION
# =========================================================================
- name: "Gitea | Initialisation des m√©tadonn√©es de d√©ploiement"
  set_fact:
    gitea_deployment_metadata:
      role_name: "gitea"
      role_version: "5.0.0"
      deployment_id: "{{ ansible_date_time.epoch }}"
      environment: "{{ lions_environment | default('development') }}"
      namespace: "{{ lions_gitea_namespace | default('tools') }}"
      started_at: "{{ ansible_date_time.iso8601 }}"
      started_by: "{{ ansible_user_id | default('system') }}"
    gitea_deployment_config:
      dry_run: "{{ lions_dry_run | default(false) | bool }}"
      debug_mode: "{{ lions_debug_mode | default(false) | bool }}"
      skip_validation: "{{ gitea_skip_validation | default(false) | bool }}"
      force_recreate: "{{ gitea_force_recreate | default(false) | bool }}"
  tags:
    - gitea
    - metadata
    - always

- name: "Gitea | Affichage des informations de d√©ploiement"
  debug:
    msg:
      - "üöÄ D√©marrage du d√©ploiement Gitea"
      - "üìä Environnement: {{ gitea_deployment_metadata.environment }}"
      - "üè∑Ô∏è  Namespace: {{ gitea_deployment_metadata.namespace }}"
      - "üÜî ID de d√©ploiement: {{ gitea_deployment_metadata.deployment_id }}"
      - "‚è∞ D√©marr√© le: {{ gitea_deployment_metadata.started_at }}"
      - "üë§ Initi√© par: {{ gitea_deployment_metadata.started_by }}"
      - "üîß Mode debug: {{ gitea_deployment_config.debug_mode }}"
      - "üß™ Dry run: {{ gitea_deployment_config.dry_run }}"
  when: gitea_deployment_config.debug_mode | bool
  tags:
    - gitea
    - debug
    - always

# =========================================================================
# GESTION DES ERREURS ET ROLLBACK
# =========================================================================
- name: "Gitea | Configuration de la gestion d'erreurs"
  set_fact:
    gitea_error_handling:
      max_retries: "{{ gitea_max_retries | default(3) }}"
      retry_delay: "{{ gitea_retry_delay | default(10) }}"
      rollback_on_failure: "{{ gitea_rollback_on_failure | default(true) | bool }}"
      error_log_file: "/tmp/gitea-deployment-{{ gitea_deployment_metadata.deployment_id }}.log"
  tags:
    - gitea
    - error-handling
    - always

# =========================================================================
# V√âRIFICATIONS PR√âALABLES CRITIQUES
# =========================================================================
- name: "Gitea | V√©rification de l'√©tat de l'environnement"
  block:
    - name: "Gitea | V√©rification de l'accessibilit√© du cluster Kubernetes"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Namespace
        name: "{{ gitea_deployment_metadata.namespace }}"
      register: gitea_namespace_check
      failed_when: false

    - name: "Gitea | V√©rification des variables d'environnement critiques"
      assert:
        that:
          - lions_gitea_enabled is defined
          - lions_gitea_enabled | bool
          - lions_gitea_version is defined
          - lions_gitea_version | length > 0
          - gitea_deployment_metadata.namespace is defined
        fail_msg: "Variables d'environnement Gitea manquantes ou incorrectes"
        success_msg: "Variables d'environnement Gitea valid√©es"

  rescue:
    - name: "Gitea | Gestion d'erreur - V√©rifications pr√©alables"
      fail:
        msg: "‚ùå √âchec des v√©rifications pr√©alables Gitea: {{ ansible_failed_result.msg | default('Erreur inconnue') }}"

  tags:
    - gitea
    - preflight
    - validation

# =========================================================================
# PHASE 1: PR√âREQUIS ET D√âPENDANCES
# =========================================================================
- name: "Gitea | Phase 1 - V√©rification des pr√©requis"
  block:
    - name: "Gitea | Inclusion des t√¢ches de pr√©requis"
      include_tasks: prerequisites.yml
      vars:
        current_phase: "prerequisites"
        phase_description: "V√©rification des pr√©requis syst√®me et Kubernetes"

  rescue:
    - name: "Gitea | √âchec Phase 1 - Pr√©requis"
      set_fact:
        gitea_deployment_failed: true
        gitea_failure_phase: "prerequisites"
        gitea_failure_reason: "{{ ansible_failed_result.msg | default('√âchec des pr√©requis') }}"

    - name: "Gitea | Log d'erreur Phase 1"
      lineinfile:
        path: "{{ gitea_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 1 (Pr√©requis): {{ gitea_failure_reason }}"
        create: yes

    - name: "Gitea | Arr√™t du d√©ploiement - Phase 1"
      fail:
        msg: "‚ùå D√©ploiement Gitea interrompu en Phase 1 (Pr√©requis): {{ gitea_failure_reason }}"

  tags:
    - gitea
    - prerequisites
    - phase-1

# =========================================================================
# PHASE 2: PR√âPARATION DES RESSOURCES
# =========================================================================
- name: "Gitea | Phase 2 - Pr√©paration des ressources"
  block:
    - name: "Gitea | Inclusion des t√¢ches de pr√©paration"
      include_tasks: prepare.yml
      vars:
        current_phase: "preparation"
        phase_description: "Cr√©ation des ressources Kubernetes de base"

  rescue:
    - name: "Gitea | √âchec Phase 2 - Pr√©paration"
      set_fact:
        gitea_deployment_failed: true
        gitea_failure_phase: "preparation"
        gitea_failure_reason: "{{ ansible_failed_result.msg | default('√âchec de la pr√©paration') }}"

    - name: "Gitea | Log d'erreur Phase 2"
      lineinfile:
        path: "{{ gitea_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 2 (Pr√©paration): {{ gitea_failure_reason }}"
        create: yes

    - name: "Gitea | Nettoyage partiel apr√®s √©chec Phase 2"
      include_tasks: cleanup.yml
      vars:
        cleanup_scope: "preparation"
      when: gitea_error_handling.rollback_on_failure | bool

    - name: "Gitea | Arr√™t du d√©ploiement - Phase 2"
      fail:
        msg: "‚ùå D√©ploiement Gitea interrompu en Phase 2 (Pr√©paration): {{ gitea_failure_reason }}"

  when: gitea_deployment_failed is not defined
  tags:
    - gitea
    - preparation
    - phase-2

# =========================================================================
# PHASE 3: D√âPLOIEMENT PRINCIPAL
# =========================================================================
- name: "Gitea | Phase 3 - D√©ploiement principal"
  block:
    - name: "Gitea | Inclusion des t√¢ches de d√©ploiement"
      include_tasks: deploy.yml
      vars:
        current_phase: "deployment"
        phase_description: "D√©ploiement des composants Gitea"

  rescue:
    - name: "Gitea | √âchec Phase 3 - D√©ploiement"
      set_fact:
        gitea_deployment_failed: true
        gitea_failure_phase: "deployment"
        gitea_failure_reason: "{{ ansible_failed_result.msg | default('√âchec du d√©ploiement') }}"

    - name: "Gitea | Log d'erreur Phase 3"
      lineinfile:
        path: "{{ gitea_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 3 (D√©ploiement): {{ gitea_failure_reason }}"
        create: yes

    - name: "Gitea | Rollback complet apr√®s √©chec Phase 3"
      include_tasks: rollback.yml
      vars:
        rollback_reason: "√âchec du d√©ploiement principal"
      when: gitea_error_handling.rollback_on_failure | bool

    - name: "Gitea | Arr√™t du d√©ploiement - Phase 3"
      fail:
        msg: "‚ùå D√©ploiement Gitea interrompu en Phase 3 (D√©ploiement): {{ gitea_failure_reason }}"

  when: gitea_deployment_failed is not defined
  tags:
    - gitea
    - deployment
    - phase-3

# =========================================================================
# PHASE 4: CONFIGURATION DU MONITORING
# =========================================================================
- name: "Gitea | Phase 4 - Configuration du monitoring"
  block:
    - name: "Gitea | Inclusion des t√¢ches de monitoring"
      include_tasks: monitoring.yml
      vars:
        current_phase: "monitoring"
        phase_description: "Configuration des m√©triques et alertes Gitea"

  rescue:
    - name: "Gitea | Avertissement Phase 4 - Monitoring"
      debug:
        msg:
          - "‚ö†Ô∏è  √âchec de la configuration du monitoring Gitea"
          - "‚ÑπÔ∏è  Le d√©ploiement principal a r√©ussi, mais les m√©triques peuvent √™tre indisponibles"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de monitoring inconnue') }}"

    - name: "Gitea | Log d'avertissement Phase 4"
      lineinfile:
        path: "{{ gitea_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] AVERTISSEMENT Phase 4 (Monitoring): {{ ansible_failed_result.msg | default('Erreur de monitoring') }}"
        create: yes

    - name: "Gitea | Marquage du monitoring comme d√©faillant"
      set_fact:
        gitea_monitoring_failed: true

  when:
    - gitea_deployment_failed is not defined
    - lions_monitoring_enabled | default(true) | bool
  tags:
    - gitea
    - monitoring
    - phase-4

# =========================================================================
# PHASE 5: VALIDATION POST-D√âPLOIEMENT
# =========================================================================
- name: "Gitea | Phase 5 - Validation post-d√©ploiement"
  block:
    - name: "Gitea | Inclusion des t√¢ches de validation"
      include_tasks: validate.yml
      vars:
        current_phase: "validation"
        phase_description: "Validation de l'√©tat et des fonctionnalit√©s Gitea"

  rescue:
    - name: "Gitea | √âchec Phase 5 - Validation"
      set_fact:
        gitea_deployment_failed: true
        gitea_failure_phase: "validation"
        gitea_failure_reason: "{{ ansible_failed_result.msg | default('√âchec de la validation') }}"

    - name: "Gitea | Log d'erreur Phase 5"
      lineinfile:
        path: "{{ gitea_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] ERREUR Phase 5 (Validation): {{ gitea_failure_reason }}"
        create: yes

    - name: "Gitea | D√©cision sur le rollback apr√®s validation"
      debug:
        msg: "‚ö†Ô∏è  Validation √©chou√©e mais Gitea peut √™tre partiellement fonctionnel"

    - name: "Gitea | Arr√™t avec avertissement - Phase 5"
      fail:
        msg: "‚ö†Ô∏è  D√©ploiement Gitea termin√© avec des erreurs de validation: {{ gitea_failure_reason }}"

  when:
    - gitea_deployment_failed is not defined
    - not gitea_deployment_config.skip_validation | bool
  tags:
    - gitea
    - validation
    - phase-5

# =========================================================================
# PHASE 6: CONFIGURATION DE LA SAUVEGARDE
# =========================================================================
- name: "Gitea | Phase 6 - Configuration de la sauvegarde"
  block:
    - name: "Gitea | Inclusion des t√¢ches de sauvegarde"
      include_tasks: backup.yml
      vars:
        current_phase: "backup"
        phase_description: "Configuration des strat√©gies de sauvegarde Gitea"

  rescue:
    - name: "Gitea | Avertissement Phase 6 - Sauvegarde"
      debug:
        msg:
          - "‚ö†Ô∏è  √âchec de la configuration de sauvegarde Gitea"
          - "‚ÑπÔ∏è  Gitea fonctionne mais les sauvegardes automatiques sont d√©sactiv√©es"
          - "üîç Erreur: {{ ansible_failed_result.msg | default('Erreur de sauvegarde inconnue') }}"

    - name: "Gitea | Log d'avertissement Phase 6"
      lineinfile:
        path: "{{ gitea_error_handling.error_log_file }}"
        line: "[{{ ansible_date_time.iso8601 }}] AVERTISSEMENT Phase 6 (Sauvegarde): {{ ansible_failed_result.msg | default('Erreur de sauvegarde') }}"
        create: yes

    - name: "Gitea | Marquage de la sauvegarde comme d√©faillante"
      set_fact:
        gitea_backup_failed: true

  when:
    - gitea_deployment_failed is not defined
    - lions_backup_enabled | default(true) | bool
    - lions_gitea_backup_enabled | default(true) | bool
  tags:
    - gitea
    - backup
    - phase-6

# =========================================================================
# FINALISATION ET RAPPORT DE D√âPLOIEMENT
# =========================================================================
- name: "Gitea | G√©n√©ration du rapport de d√©ploiement"
  set_fact:
    gitea_deployment_report:
      status: "{{ 'FAILED' if gitea_deployment_failed | default(false) else 'SUCCESS' }}"
      environment: "{{ gitea_deployment_metadata.environment }}"
      namespace: "{{ gitea_deployment_metadata.namespace }}"
      deployment_id: "{{ gitea_deployment_metadata.deployment_id }}"
      started_at: "{{ gitea_deployment_metadata.started_at }}"
      completed_at: "{{ ansible_date_time.iso8601 }}"
      duration: "{{ (ansible_date_time.epoch | int) - (gitea_deployment_metadata.deployment_id | int) }}"
      failed_phase: "{{ gitea_failure_phase | default('N/A') }}"
      failure_reason: "{{ gitea_failure_reason | default('N/A') }}"
      monitoring_status: "{{ 'FAILED' if gitea_monitoring_failed | default(false) else 'OK' }}"
      backup_status: "{{ 'FAILED' if gitea_backup_failed | default(false) else 'OK' }}"
      gitea_version: "{{ lions_gitea_version }}"
      gitea_service_name: "{{ lions_gitea_service_name | default('gitea') }}"
      gitea_endpoint: "{{ lions_gitea_service_name | default('gitea') }}.{{ gitea_deployment_metadata.namespace }}.svc.cluster.local:{{ lions_gitea_port | default(3000) }}"
  tags:
    - gitea
    - report
    - always

- name: "Gitea | Affichage du rapport de d√©ploiement"
  debug:
    msg:
      - "=============================================="
      - "üìä RAPPORT DE D√âPLOIEMENT GITEA"
      - "=============================================="
      - "üìà Statut: {{ gitea_deployment_report.status }}"
      - "üåç Environnement: {{ gitea_deployment_report.environment }}"
      - "üè∑Ô∏è  Namespace: {{ gitea_deployment_report.namespace }}"
      - "üÜî ID de d√©ploiement: {{ gitea_deployment_report.deployment_id }}"
      - "‚è∞ Dur√©e: {{ gitea_deployment_report.duration }}s"
      - "üêò Version Gitea: {{ gitea_deployment_report.gitea_version }}"
      - "üîó Point de connexion: {{ gitea_deployment_report.gitea_endpoint }}"
      - "üìä Monitoring: {{ gitea_deployment_report.monitoring_status }}"
      - "üíæ Sauvegarde: {{ gitea_deployment_report.backup_status }}"
      - "{{ '‚ùå Phase d\'√©chec: ' + gitea_deployment_report.failed_phase if gitea_deployment_report.status == 'FAILED' else '‚úÖ D√©ploiement r√©ussi' }}"
      - "{{ 'üîç Raison: ' + gitea_deployment_report.failure_reason if gitea_deployment_report.status == 'FAILED' else '' }}"
      - "=============================================="
  tags:
    - gitea
    - report
    - always

- name: "Gitea | Sauvegarde du rapport de d√©ploiement"
  copy:
    content: "{{ gitea_deployment_report | to_nice_json }}"
    dest: "/tmp/gitea-deployment-report-{{ gitea_deployment_metadata.deployment_id }}.json"
  delegate_to: localhost
  tags:
    - gitea
    - report

# =========================================================================
# NETTOYAGE ET FINALISATION
# =========================================================================
- name: "Gitea | Nettoyage des fichiers temporaires"
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ gitea_error_handling.error_log_file }}"
  when:
    - gitea_deployment_report.status == "SUCCESS"
    - not gitea_deployment_config.debug_mode | bool
  ignore_errors: yes
  tags:
    - gitea
    - cleanup

- name: "Gitea | Message de finalisation"
  debug:
    msg: |
      {% if gitea_deployment_report.status == 'SUCCESS' %}
      üéâ D√©ploiement Gitea termin√© avec succ√®s !

      üìã Informations de connexion:
      - H√¥te: {{ gitea_deployment_report.gitea_endpoint }}
      - Port: {{ lions_gitea_port | default(3000) }}

      üìö Documentation disponible √†: https://docs.lions.dev/infrastructure/services/gitea
      {% else %}
      üí• D√©ploiement Gitea √©chou√© en phase {{ gitea_deployment_report.failed_phase }}

      üîç Consultez les logs d'erreur pour plus de d√©tails:
      - Fichier d'erreur: {{ gitea_error_handling.error_log_file }}
      - Rapport JSON: /tmp/gitea-deployment-report-{{ gitea_deployment_metadata.deployment_id }}.json

      üõ†Ô∏è  Guide de d√©pannage: https://docs.lions.dev/infrastructure/troubleshooting/gitea
      {% endif %}
  tags:
    - gitea
    - always
