        state: absent
      loop:
        - "{{ temp_dir.path }}/servicemonitor.yml"
        - "{{ temp_dir.path }}/grafana-dashboard.json"
      ignore_errors: yes

  tags:
    - monitoring
    - validation
    - cleanup