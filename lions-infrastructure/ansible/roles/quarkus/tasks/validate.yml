---
# =========================================================================
# LIONS INFRASTRUCTURE 5.0 - VALIDATION QUARKUS
# =========================================================================
# Description: Validation post-d√©ploiement pour applications Quarkus
# Version: 5.0.0
# Auteur: DevOps Team LIONS Infrastructure
# Date: 2025-05-28
# Documentation: https://docs.lions.dev/infrastructure/roles/quarkus/validation
# =========================================================================

# =========================================================================
# PR√âPARATION ET CONFIGURATION
# =========================================================================

- name: "üìã Initialisation de la validation pour {{ app_name }}"
  ansible.builtin.set_fact:
    validation_start_time: "{{ ansible_date_time.epoch }}"
    validation_results: {}
    validation_errors: []
    validation_warnings: []
  tags:
    - validation
    - quarkus

- name: "üîç Configuration des endpoints de validation"
  ansible.builtin.set_fact:
    quarkus_internal_url: "http://{{ app_name }}.{{ app_namespace }}.svc.cluster.local:{{ quarkus_service_port | default(8080) }}"
    quarkus_health_endpoint: "{{ quarkus_internal_url }}{{ quarkus_health_path | default('/q/health') }}"
    quarkus_ready_endpoint: "{{ quarkus_internal_url }}{{ quarkus_health_path | default('/q/health') }}/ready"
    quarkus_live_endpoint: "{{ quarkus_internal_url }}{{ quarkus_health_path | default('/q/health') }}/live"
    quarkus_metrics_endpoint: "{{ quarkus_internal_url }}{{ quarkus_metrics_path | default('/q/metrics') }}"
    quarkus_external_url: "{{ 'https://' + app_domain if app_domain is defined else '' }}"
    validation_timeout: "{{ lookup('env', 'LIONS_TIMEOUT_DEFAULT') | default(300) | int }}"
    max_retries: "{{ (validation_timeout | int / 10) | int }}"
  tags:
    - validation
    - configuration

- name: "üìù Logging du d√©but de validation"
  ansible.builtin.debug:
    msg: |
      üöÄ D√©but de validation pour l'application Quarkus
      üì¶ Application: {{ app_name }}
      üè∑Ô∏è  Version: {{ app_version | default('latest') }}
      üåç Environnement: {{ app_environment }}
      üìÅ Namespace: {{ app_namespace }}
      ‚è±Ô∏è  Timeout: {{ validation_timeout }}s
      üîÑ Tentatives max: {{ max_retries }}
  when: lookup('env', 'LIONS_DEBUG_MODE') | default('false') | bool
  tags:
    - validation
    - debug

# =========================================================================
# VALIDATION DE L'√âTAT DE SANT√â INTERNE
# =========================================================================

- name: "üè• Validation de l'endpoint de sant√© (readiness)"
  ansible.builtin.uri:
    url: "{{ quarkus_ready_endpoint }}"
    method: GET
    status_code: 200
    validate_certs: "{{ lookup('env', 'LIONS_SECURITY_TLS_ENABLED') | default('true') | bool }}"
    timeout: 30
    return_content: yes
  register: readiness_check
  until: readiness_check.status == 200
  retries: "{{ max_retries }}"
  delay: 10
  failed_when: false
  tags:
    - validation
    - health
    - readiness

- name: "‚ù§Ô∏è Validation de l'endpoint de sant√© (liveness)"
  ansible.builtin.uri:
    url: "{{ quarkus_live_endpoint }}"
    method: GET
    status_code: 200
    validate_certs: "{{ lookup('env', 'LIONS_SECURITY_TLS_ENABLED') | default('true') | bool }}"
    timeout: 30
    return_content: yes
  register: liveness_check
  until: liveness_check.status == 200
  retries: 5
  delay: 5
  failed_when: false
  tags:
    - validation
    - health
    - liveness

- name: "üìä Enregistrement des r√©sultats de sant√©"
  ansible.builtin.set_fact:
    validation_results: "{{ validation_results | combine({
      'readiness': {
        'status': readiness_check.status | default('unknown'),
        'success': readiness_check.status | default(0) == 200,
        'response_time': readiness_check.elapsed | default(0),
        'attempts': readiness_check.attempts | default(1)
      },
      'liveness': {
        'status': liveness_check.status | default('unknown'),
        'success': liveness_check.status | default(0) == 200,
        'response_time': liveness_check.elapsed | default(0),
        'attempts': liveness_check.attempts | default(1)
      }
    }) }}"
  tags:
    - validation
    - results

# =========================================================================
# VALIDATION DE L'ACCESSIBILIT√â EXTERNE
# =========================================================================

- name: "üåê Validation de l'accessibilit√© externe"
  block:
    - name: "üîó Test de l'endpoint externe"
      ansible.builtin.uri:
        url: "{{ quarkus_external_url }}"
        method: GET
        status_code: [200, 301, 302, 307, 308, 401, 403]
        validate_certs: "{{ lookup('env', 'LIONS_SECURITY_TLS_ENABLED') | default('true') | bool }}"
        timeout: 30
        follow_redirects: no
        return_content: yes
      register: external_accessibility
      failed_when: false

    - name: "üìù Enregistrement de l'accessibilit√© externe"
      ansible.builtin.set_fact:
        validation_results: "{{ validation_results | combine({
          'external_access': {
            'url': quarkus_external_url,
            'status': external_accessibility.status | default('unreachable'),
            'success': external_accessibility.status | default(0) in [200, 301, 302, 307, 308],
            'response_time': external_accessibility.elapsed | default(0),
            'ssl_valid': external_accessibility.get('server_certificate_issuer', '') != ''
          }
        }) }}"

  when:
    - quarkus_external_url != ""
    - app_domain is defined
    - lookup('env', 'LIONS_SECURITY_TLS_ENABLED') | default('true') | bool
  tags:
    - validation
    - external
    - ingress

# =========================================================================
# VALIDATION DU MONITORING
# =========================================================================

- name: "üìà Validation des m√©triques Prometheus"
  block:
    - name: "üéØ Test de l'endpoint des m√©triques"
      ansible.builtin.uri:
        url: "{{ quarkus_metrics_endpoint }}"
        method: GET
        status_code: 200
        validate_certs: "{{ lookup('env', 'LIONS_SECURITY_TLS_ENABLED') | default('true') | bool }}"
        timeout: 15
        return_content: yes
      register: metrics_check
      failed_when: false

    - name: "üìä Analyse des m√©triques disponibles"
      ansible.builtin.set_fact:
        metrics_content: "{{ metrics_check.content | default('') }}"
        metrics_lines: "{{ metrics_check.content.split('\n') | length if metrics_check.content is defined else 0 }}"
      when: metrics_check.status | default(0) == 200

    - name: "üìù Enregistrement des r√©sultats m√©triques"
      ansible.builtin.set_fact:
        validation_results: "{{ validation_results | combine({
          'metrics': {
            'endpoint': quarkus_metrics_endpoint,
            'status': metrics_check.status | default('unreachable'),
            'success': metrics_check.status | default(0) == 200,
            'response_time': metrics_check.elapsed | default(0),
            'metrics_count': metrics_lines | default(0),
            'content_length': metrics_content | length if metrics_content is defined else 0
          }
        }) }}"

  when:
    - lookup('env', 'LIONS_PROMETHEUS_ENABLED') | default('true') | bool
    - quarkus_metrics_enabled | default(true) | bool
  tags:
    - validation
    - monitoring
    - metrics

# =========================================================================
# VALIDATION DES RESSOURCES KUBERNETES
# =========================================================================

- name: "‚ò∏Ô∏è Validation des ressources Kubernetes"
  block:
    - name: "üîç V√©rification du statut du d√©ploiement"
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: "{{ app_name }}"
        namespace: "{{ app_namespace }}"
      register: deployment_status

    - name: "üèÉ V√©rification du statut des pods"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: "{{ app_namespace }}"
        label_selectors:
          - "app={{ app_name }}"
      register: pods_status

    - name: "üåê V√©rification du service"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Service
        name: "{{ app_name }}"
        namespace: "{{ app_namespace }}"
      register: service_status

    - name: "üìù Analyse des ressources Kubernetes"
      ansible.builtin.set_fact:
        deployment_ready: "{{ deployment_status.resources[0].status.readyReplicas | default(0) >= deployment_status.resources[0].spec.replicas | default(1) if deployment_status.resources else false }}"
        pods_running: "{{ pods_status.resources | selectattr('status.phase', 'equalto', 'Running') | list | length }}"
        pods_total: "{{ pods_status.resources | length }}"
        service_ready: "{{ service_status.resources | length > 0 }}"

    - name: "üìä Enregistrement des r√©sultats Kubernetes"
      ansible.builtin.set_fact:
        validation_results: "{{ validation_results | combine({
          'kubernetes': {
            'deployment_ready': deployment_ready,
            'pods_running': pods_running,
            'pods_total': pods_total,
            'pods_healthy': pods_running == pods_total,
            'service_ready': service_ready,
            'replicas_target': deployment_status.resources[0].spec.replicas | default(1) if deployment_status.resources else 0,
            'replicas_ready': deployment_status.resources[0].status.readyReplicas | default(0) if deployment_status.resources else 0
          }
        }) }}"

  tags:
    - validation
    - kubernetes
    - resources

# =========================================================================
# VALIDATION DE LA PERFORMANCE
# =========================================================================

- name: "‚ö° Test de performance basique"
  block:
    - name: "üöÄ Test de latence de l'application"
      ansible.builtin.uri:
        url: "{{ quarkus_ready_endpoint }}"
        method: GET
        status_code: 200
        validate_certs: "{{ lookup('env', 'LIONS_SECURITY_TLS_ENABLED') | default('true') | bool }}"
        timeout: 10
      register: performance_test
      failed_when: false
      loop: "{{ range(3) | list }}"
      loop_control:
        loop_var: test_iteration

    - name: "üìä Calcul des m√©triques de performance"
      ansible.builtin.set_fact:
        response_times: "{{ performance_test.results | map(attribute='elapsed') | list }}"
        avg_response_time: "{{ (response_times | sum) / (response_times | length) }}"
        max_response_time: "{{ response_times | max }}"
        min_response_time: "{{ response_times | min }}"

    - name: "üìù Enregistrement des r√©sultats de performance"
      ansible.builtin.set_fact:
        validation_results: "{{ validation_results | combine({
          'performance': {
            'avg_response_time': avg_response_time | float | round(3),
            'max_response_time': max_response_time | float | round(3),
            'min_response_time': min_response_time | float | round(3),
            'response_time_threshold': 2.0,
            'performance_ok': avg_response_time | float < 2.0
          }
        }) }}"

  when:
    - validation_results.readiness.success | default(false)
    - lookup('env', 'LIONS_ENVIRONMENT') != 'production'  # √âviter les tests de charge en production
  tags:
    - validation
    - performance

# =========================================================================
# ANALYSE ET RAPPORT FINAL
# =========================================================================

- name: "üîç Analyse globale des r√©sultats"
  ansible.builtin.set_fact:
    validation_success: >-
      {{
        (validation_results.readiness.success | default(false)) and
        (validation_results.liveness.success | default(false)) and
        (validation_results.kubernetes.deployment_ready | default(false)) and
        (validation_results.kubernetes.pods_healthy | default(false))
      }}
    validation_warnings: >-
      {{
        validation_warnings +
        (['Accessibilit√© externe √©chou√©e'] if validation_results.external_access.success | default(true) == false else []) +
        (['M√©triques indisponibles'] if validation_results.metrics.success | default(true) == false else []) +
        (['Performance d√©grad√©e'] if validation_results.performance.performance_ok | default(true) == false else [])
      }}
    validation_duration: "{{ ansible_date_time.epoch | int - validation_start_time | int }}"
  tags:
    - validation
    - analysis

- name: "‚úÖ Affichage du rapport de validation - SUCC√àS"
  ansible.builtin.debug:
    msg: |
      
      üéâ ====== VALIDATION R√âUSSIE ======
      üì¶ Application: {{ app_name }}
      üè∑Ô∏è  Version: {{ app_version | default('latest') }}
      üåç Environnement: {{ app_environment }}
      ‚è±Ô∏è  Dur√©e: {{ validation_duration }}s
      
      üìä R√©sultats d√©taill√©s:
      ‚îú‚îÄ ‚ù§Ô∏è  Sant√©: {{ '‚úÖ OK' if validation_results.readiness.success and validation_results.liveness.success else '‚ùå ERREUR' }}
      ‚îú‚îÄ ‚ò∏Ô∏è  Kubernetes: {{ '‚úÖ OK' if validation_results.kubernetes.deployment_ready and validation_results.kubernetes.pods_healthy else '‚ùå ERREUR' }}
      ‚îú‚îÄ üåê Acc√®s externe: {{ '‚úÖ OK' if validation_results.external_access.success | default(true) else '‚ö†Ô∏è  ATTENTION' }}
      ‚îú‚îÄ üìà M√©triques: {{ '‚úÖ OK' if validation_results.metrics.success | default(true) else '‚ö†Ô∏è  ATTENTION' }}
      ‚îî‚îÄ ‚ö° Performance: {{ '‚úÖ OK' if validation_results.performance.performance_ok | default(true) else '‚ö†Ô∏è  ATTENTION' }}
      
      üîó URLs d'acc√®s:
      {{ '‚îú‚îÄ üåê Externe: ' + quarkus_external_url if quarkus_external_url != '' else '‚îú‚îÄ üåê Externe: Non configur√©' }}
      ‚îî‚îÄ üè† Interne: {{ quarkus_internal_url }}
      
      {{ ('‚ö†Ô∏è  Avertissements: ' + (validation_warnings | join(', '))) if validation_warnings | length > 0 else '‚ú® Aucun avertissement' }}

  when: validation_success | bool
  tags:
    - validation
    - report

- name: "‚ùå Affichage du rapport de validation - √âCHEC"
  ansible.builtin.debug:
    msg: |
      
      üí• ====== VALIDATION √âCHOU√âE ======
      üì¶ Application: {{ app_name }}
      üè∑Ô∏è  Version: {{ app_version | default('latest') }}
      üåç Environnement: {{ app_environment }}
      ‚è±Ô∏è  Dur√©e: {{ validation_duration }}s
      
      ‚ùå Erreurs critiques d√©tect√©es:
      {{ '‚îú‚îÄ ‚ù§Ô∏è  Sant√©: ERREUR' if not (validation_results.readiness.success and validation_results.liveness.success) else '‚îú‚îÄ ‚ù§Ô∏è  Sant√©: OK' }}
      {{ '‚îú‚îÄ ‚ò∏Ô∏è  Kubernetes: ERREUR' if not (validation_results.kubernetes.deployment_ready and validation_results.kubernetes.pods_healthy) else '‚îú‚îÄ ‚ò∏Ô∏è  Kubernetes: OK' }}
      {{ '‚îú‚îÄ üåê Acc√®s externe: ATTENTION' if not validation_results.external_access.success | default(true) else '‚îú‚îÄ üåê Acc√®s externe: OK' }}
      {{ '‚îú‚îÄ üìà M√©triques: ATTENTION' if not validation_results.metrics.success | default(true) else '‚îú‚îÄ üìà M√©triques: OK' }}
      {{ '‚îî‚îÄ ‚ö° Performance: ATTENTION' if not validation_results.performance.performance_ok | default(true) else '‚îî‚îÄ ‚ö° Performance: OK' }}
      
      üîß Actions recommand√©es:
      ‚îú‚îÄ V√©rifiez les logs: kubectl logs -n {{ app_namespace }} -l app={{ app_name }}
      ‚îú‚îÄ V√©rifiez les √©v√©nements: kubectl get events -n {{ app_namespace }}
      ‚îî‚îÄ Contactez l'√©quipe DevOps si le probl√®me persiste

  when: not validation_success | bool
  tags:
    - validation
    - report
    - error

# =========================================================================
# SAUVEGARDE DU RAPPORT DE VALIDATION
# =========================================================================

- name: "üíæ Sauvegarde du rapport de validation d√©taill√©"
  ansible.builtin.copy:
    content: |
      # Rapport de Validation - {{ app_name }}
      
      ## Informations g√©n√©rales
      - **Application**: {{ app_name }}
      - **Version**: {{ app_version | default('latest') }}
      - **Environnement**: {{ app_environment }}
      - **Namespace**: {{ app_namespace }}
      - **Date**: {{ ansible_date_time.iso8601 }}
      - **Dur√©e**: {{ validation_duration }}s
      - **Statut global**: {{ 'SUCC√àS' if validation_success else '√âCHEC' }}
      
      ## R√©sultats d√©taill√©s
      
      ### Sant√© de l'application
      ```json
      {{ validation_results.readiness | to_nice_json }}
      ```
      
      ### √âtat Kubernetes
      ```json
      {{ validation_results.kubernetes | to_nice_json }}
      ```
      
      {% if validation_results.external_access is defined %}
      ### Accessibilit√© externe
      ```json
      {{ validation_results.external_access | to_nice_json }}
      ```
      {% endif %}
      
      {% if validation_results.metrics is defined %}
      ### M√©triques
      ```json
      {{ validation_results.metrics | to_nice_json }}
      ```
      {% endif %}
      
      {% if validation_results.performance is defined %}
      ### Performance
      ```json
      {{ validation_results.performance | to_nice_json }}
      ```
      {% endif %}
      
      ## Configuration de d√©ploiement
      - **Replicas**: {{ validation_results.kubernetes.replicas_target | default('N/A') }}
      - **CPU Requests**: {{ app_resources.requests.cpu | default('N/A') }}
      - **Memory Requests**: {{ app_resources.requests.memory | default('N/A') }}
      - **CPU Limits**: {{ app_resources.limits.cpu | default('N/A') }}
      - **Memory Limits**: {{ app_resources.limits.memory | default('N/A') }}
      
      {% if validation_warnings | length > 0 %}
      ## Avertissements
      {% for warning in validation_warnings %}
      - {{ warning }}
      {% endfor %}
      {% endif %}
      
      ## URLs d'acc√®s
      {% if quarkus_external_url != '' %}
      - **Externe**: {{ quarkus_external_url }}
      {% endif %}
      - **Interne**: {{ quarkus_internal_url }}
      
      ---
      Rapport g√©n√©r√© automatiquement par LIONS Infrastructure 5.0
    dest: "/var/log/lions/validations/{{ app_name }}-{{ app_environment }}-{{ ansible_date_time.date }}-{{ ansible_date_time.time | replace(':', '') }}.md"
    mode: '0644'
  delegate_to: localhost
  run_once: true
  when: lookup('env', 'LIONS_AUDIT_ENABLED') | default('true') | bool
  tags:
    - validation
    - audit
    - reporting

# =========================================================================
# GESTION DES √âCHECS
# =========================================================================

- name: "üí• √âchec de la validation - Arr√™t du d√©ploiement"
  ansible.builtin.fail:
    msg: |
      La validation de l'application {{ app_name }} a √©chou√©.
      
      Erreurs critiques:
      {{ '- Sant√© de l\'application d√©faillante' if not (validation_results.readiness.success and validation_results.liveness.success) else '' }}
      {{ '- Ressources Kubernetes d√©faillantes' if not (validation_results.kubernetes.deployment_ready and validation_results.kubernetes.pods_healthy) else '' }}
      
      Consultez les logs pour plus d'informations:
      kubectl logs -n {{ app_namespace }} -l app={{ app_name }}
      
      Contact: {{ lookup('env', 'LIONS_CONFIG_MAINTAINER') | default('devops@lions.dev') }}
  when:
    - not validation_success | bool
    - lookup('env', 'LIONS_DRY_RUN') | default('false') | bool == false
    - app_environment == 'production'  # √âchec critique uniquement en production
  tags:
    - validation
    - failure
    - critical