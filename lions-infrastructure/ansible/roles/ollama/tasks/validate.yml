---
# =========================================================================
# LIONS INFRASTRUCTURE 5.0 - VALIDATION OLLAMA
# =========================================================================
# Description: T√¢ches de validation compl√®tes pour le d√©ploiement Ollama
# Version: 5.0.0
# Maintainer: DevOps Team LIONS
# Date: "{{ ansible_date_time.date }}"
# Dependencies: kubernetes.core collection
# Documentation: https://docs.lions.dev/infrastructure/services/ollama
# =========================================================================

- name: "[Ollama] Initialisation de la validation"
  debug:
    msg:
      - "üîç D√©marrage de la validation Ollama"
      - "Environnement: {{ lookup('env', 'LIONS_ENVIRONMENT') | default('development') }}"
      - "Namespace: {{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
      - "Service: {{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}"
      - "Version: {{ lookup('env', 'LIONS_OLLAMA_VERSION') | default('0.1.26') }}"
  tags:
    - ollama
    - validation
    - info

# =========================================================================
# VALIDATION DE L'INFRASTRUCTURE
# =========================================================================

- name: "[Ollama] V√©rification de l'existence du namespace"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Namespace
    name: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
  register: ollama_namespace_info
  failed_when: ollama_namespace_info.resources | length == 0
  tags:
    - ollama
    - validation
    - namespace

- name: "[Ollama] Validation des ressources Kubernetes requises"
  kubernetes.core.k8s_info:
    api_version: "{{ item.api_version }}"
    kind: "{{ item.kind }}"
    name: "{{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}"
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
  register: ollama_resource_validation
  failed_when: ollama_resource_validation.resources | length == 0
  loop:
    - { api_version: "v1", kind: "ServiceAccount" }
    - { api_version: "v1", kind: "Service" }
    - { api_version: "v1", kind: "ConfigMap" }
    - { api_version: "v1", kind: "PersistentVolumeClaim" }
    - { api_version: "apps/v1", kind: "Deployment" }
  loop_control:
    label: "{{ item.kind }}"
  tags:
    - ollama
    - validation
    - resources

# =========================================================================
# VALIDATION DU D√âPLOIEMENT
# =========================================================================

- name: "[Ollama] R√©cup√©ration du statut des pods"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
    label_selectors:
      - "app={{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}"
      - "component=ollama-server"
  register: ollama_pods_status
  tags:
    - ollama
    - validation
    - pods

- name: "[Ollama] Validation du nombre de pods"
  assert:
    that:
      - ollama_pods_status.resources | length > 0
    fail_msg: "‚ùå Aucun pod Ollama trouv√© dans le namespace {{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
    success_msg: "‚úÖ {{ ollama_pods_status.resources | length }} pod(s) Ollama trouv√©(s)"
  tags:
    - ollama
    - validation
    - pods

- name: "[Ollama] V√©rification du statut des pods individuels"
  debug:
    msg:
      - "Pod: {{ item.metadata.name }}"
      - "Phase: {{ item.status.phase }}"
      - "Ready: {{ item.status.conditions | selectattr('type', 'equalto', 'Ready') | map(attribute='status') | first | default('Unknown') }}"
      - "Restart Count: {{ item.status.containerStatuses[0].restartCount | default(0) }}"
      - "Image: {{ item.status.containerStatuses[0].image | default('N/A') }}"
  loop: "{{ ollama_pods_status.resources }}"
  loop_control:
    label: "{{ item.metadata.name }}"
  tags:
    - ollama
    - validation
    - pods
    - debug

- name: "[Ollama] Validation de l'√©tat des pods"
  assert:
    that:
      - item.status.phase == "Running"
      - item.status.conditions | selectattr('type', 'equalto', 'Ready') | map(attribute='status') | first == "True"
    fail_msg: "‚ùå Pod {{ item.metadata.name }} n'est pas dans un √©tat sain"
    success_msg: "‚úÖ Pod {{ item.metadata.name }} est op√©rationnel"
  loop: "{{ ollama_pods_status.resources }}"
  loop_control:
    label: "{{ item.metadata.name }}"
  tags:
    - ollama
    - validation
    - pods

# =========================================================================
# VALIDATION DES SERVICES
# =========================================================================

- name: "[Ollama] V√©rification de la connectivit√© interne du service"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Service
    name: "{{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}"
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
  register: ollama_service_info
  tags:
    - ollama
    - validation
    - service

- name: "[Ollama] Test de connectivit√© interne (ClusterIP)"
  uri:
    url: "http://{{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}.{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}.svc.cluster.local:{{ lookup('env', 'LIONS_OLLAMA_PORT') | default('11434') }}/api/tags"
    method: GET
    validate_certs: false
    timeout: 30
    status_code: [200, 201]
  register: ollama_internal_health
  until: ollama_internal_health.status in [200, 201]
  retries: 12
  delay: 10
  tags:
    - ollama
    - validation
    - connectivity

# =========================================================================
# VALIDATION DE L'INGRESS ET ACC√àS EXTERNE
# =========================================================================

- name: "[Ollama] V√©rification de l'existence de l'Ingress"
  kubernetes.core.k8s_info:
    api_version: networking.k8s.io/v1
    kind: Ingress
    name: "{{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}"
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
  register: ollama_ingress_info
  when: lookup('env', 'LIONS_SECURITY_TLS_ENABLED') | default('true') | bool
  tags:
    - ollama
    - validation
    - ingress

- name: "[Ollama] Construction de l'URL d'acc√®s externe"
  set_fact:
    ollama_external_url: "{{ 'https' if (lookup('env', 'LIONS_SECURITY_TLS_ENABLED') | default('true') | bool) else 'http' }}://ollama.{{ lookup('env', 'LIONS_DNS_FULL_DOMAIN') | default('dev.lions.local') }}"
  tags:
    - ollama
    - validation
    - ingress

- name: "[Ollama] Test de connectivit√© externe via Ingress"
  uri:
    url: "{{ ollama_external_url }}/api/tags"
    method: GET
    validate_certs: "{{ not (lookup('env', 'LIONS_SECURITY_TLS_STAGING') | default('true') | bool) }}"
    timeout: 30
    status_code: [200, 201]
  register: ollama_external_health
  until: ollama_external_health.status in [200, 201]
  retries: 8
  delay: 15
  when: lookup('env', 'LIONS_SECURITY_TLS_ENABLED') | default('true') | bool
  tags:
    - ollama
    - validation
    - connectivity
    - external

# =========================================================================
# VALIDATION FONCTIONNELLE OLLAMA
# =========================================================================

- name: "[Ollama] R√©cup√©ration de la liste des mod√®les disponibles"
  kubernetes.core.k8s_exec:
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
    pod: "{{ ollama_pods_status.resources[0].metadata.name }}"
    command: ["ollama", "list"]
  register: ollama_models_list
  failed_when: ollama_models_list.rc != 0
  tags:
    - ollama
    - validation
    - models

- name: "[Ollama] Affichage des mod√®les disponibles"
  debug:
    msg:
      - "üìã Mod√®les Ollama disponibles:"
      - "{{ ollama_models_list.stdout_lines }}"
  when: ollama_models_list.stdout_lines is defined
  tags:
    - ollama
    - validation
    - models
    - info

- name: "[Ollama] Test de g√©n√©ration de base (si mod√®les disponibles)"
  kubernetes.core.k8s_exec:
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
    pod: "{{ ollama_pods_status.resources[0].metadata.name }}"
    command: ["ollama", "run", "llama2:7b", "hello"]
  register: ollama_generation_test
  failed_when: false  # Ne pas √©chouer si le mod√®le n'est pas install√©
  when:
    - ollama_models_list.stdout is defined
    - "'llama2' in ollama_models_list.stdout"
  tags:
    - ollama
    - validation
    - functionality

# =========================================================================
# VALIDATION DU MONITORING
# =========================================================================

- name: "[Ollama] V√©rification du ServiceMonitor Prometheus"
  kubernetes.core.k8s_info:
    api_version: monitoring.coreos.com/v1
    kind: ServiceMonitor
    name: "{{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}"
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
  register: ollama_servicemonitor_info
  when: lookup('env', 'LIONS_MONITORING_ENABLED') | default('true') | bool
  tags:
    - ollama
    - validation
    - monitoring

- name: "[Ollama] Validation de la configuration du monitoring"
  debug:
    msg: "‚úÖ ServiceMonitor Ollama configur√© pour Prometheus"
  when:
    - lookup('env', 'LIONS_MONITORING_ENABLED') | default('true') | bool
    - ollama_servicemonitor_info.resources | length > 0
  tags:
    - ollama
    - validation
    - monitoring

# =========================================================================
# VALIDATION DES RESSOURCES ET PERFORMANCES
# =========================================================================

- name: "[Ollama] V√©rification de l'utilisation des ressources"
  kubernetes.core.k8s_exec:
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
    pod: "{{ ollama_pods_status.resources[0].metadata.name }}"
    command: ["sh", "-c", "free -m && df -h"]
  register: ollama_resources_usage
  tags:
    - ollama
    - validation
    - resources
    - performance

- name: "[Ollama] Affichage de l'utilisation des ressources"
  debug:
    msg:
      - "üíæ Utilisation des ressources dans le pod Ollama:"
      - "{{ ollama_resources_usage.stdout_lines }}"
  tags:
    - ollama
    - validation
    - resources
    - info

# =========================================================================
# VALIDATION GPU (si activ√©)
# =========================================================================

- name: "[Ollama] V√©rification de la disponibilit√© GPU"
  kubernetes.core.k8s_exec:
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
    pod: "{{ ollama_pods_status.resources[0].metadata.name }}"
    command: ["nvidia-smi"]
  register: ollama_gpu_check
  failed_when: false
  when: lookup('env', 'LIONS_OLLAMA_GPU_ENABLED') | default('false') | bool
  tags:
    - ollama
    - validation
    - gpu

- name: "[Ollama] Statut GPU"
  debug:
    msg:
      - "üéÆ Statut GPU:"
      - "{{ ollama_gpu_check.stdout_lines if ollama_gpu_check.rc == 0 else 'GPU non disponible ou non configur√©' }}"
  when: lookup('env', 'LIONS_OLLAMA_GPU_ENABLED') | default('false') | bool
  tags:
    - ollama
    - validation
    - gpu

# =========================================================================
# VALIDATION DE LA PERSISTANCE
# =========================================================================

- name: "[Ollama] V√©rification du stockage persistant"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: PersistentVolumeClaim
    name: "{{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}-storage"
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
  register: ollama_pvc_info
  tags:
    - ollama
    - validation
    - storage

- name: "[Ollama] Validation du statut du PVC"
  assert:
    that:
      - ollama_pvc_info.resources | length > 0
      - ollama_pvc_info.resources[0].status.phase == "Bound"
    fail_msg: "‚ùå PVC Ollama non li√© ou inexistant"
    success_msg: "‚úÖ Stockage persistant Ollama configur√©"
  tags:
    - ollama
    - validation
    - storage

# =========================================================================
# VALIDATION DES LOGS
# =========================================================================

- name: "[Ollama] R√©cup√©ration des logs r√©cents"
  kubernetes.core.k8s_log:
    namespace: "{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
    name: "{{ ollama_pods_status.resources[0].metadata.name }}"
    tail_lines: 20
  register: ollama_recent_logs
  tags:
    - ollama
    - validation
    - logs

- name: "[Ollama] Analyse des logs pour erreurs critiques"
  debug:
    msg: "‚ö†Ô∏è  Erreurs d√©tect√©es dans les logs"
  when: "'error' in ollama_recent_logs.log.lower() or 'fatal' in ollama_recent_logs.log.lower()"
  tags:
    - ollama
    - validation
    - logs

# =========================================================================
# R√âSUM√â DE VALIDATION
# =========================================================================

- name: "[Ollama] Collecte des m√©triques de validation"
  set_fact:
    ollama_validation_metrics:
      deployment_status: "{{ 'healthy' if (ollama_pods_status.resources | length > 0) else 'unhealthy' }}"
      pods_running: "{{ ollama_pods_status.resources | length }}"
      service_accessible: "{{ 'yes' if (ollama_internal_health.status == 200) else 'no' }}"
      external_accessible: "{{ 'yes' if (ollama_external_health.status | default(0) == 200) else 'no' }}"
      models_available: "{{ ollama_models_list.stdout_lines | length if ollama_models_list.stdout_lines is defined else 0 }}"
      storage_bound: "{{ 'yes' if (ollama_pvc_info.resources[0].status.phase == 'Bound') else 'no' }}"
      monitoring_enabled: "{{ 'yes' if (lookup('env', 'LIONS_MONITORING_ENABLED') | default('true') | bool) else 'no' }}"
      gpu_enabled: "{{ 'yes' if (lookup('env', 'LIONS_OLLAMA_GPU_ENABLED') | default('false') | bool) else 'no' }}"
  tags:
    - ollama
    - validation
    - metrics

- name: "[Ollama] Rapport de validation final"
  debug:
    msg:
      - "üéØ ==================================================================="
      - "ü§ñ RAPPORT DE VALIDATION OLLAMA - LIONS INFRASTRUCTURE 5.0"
      - "üéØ ==================================================================="
      - "üìä Environnement: {{ lookup('env', 'LIONS_ENVIRONMENT') | default('development') }}"
      - "üè∑Ô∏è  Namespace: {{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}"
      - "üîß Service: {{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}"
      - "üì¶ Version: {{ lookup('env', 'LIONS_OLLAMA_VERSION') | default('0.1.26') }}"
      - ""
      - "‚úÖ STATUT GLOBAL: {{ ollama_validation_metrics.deployment_status | upper }}"
      - ""
      - "üìà M√âTRIQUES:"
      - "   ‚Ä¢ Pods en cours d'ex√©cution: {{ ollama_validation_metrics.pods_running }}"
      - "   ‚Ä¢ Service accessible: {{ ollama_validation_metrics.service_accessible }}"
      - "   ‚Ä¢ Acc√®s externe: {{ ollama_validation_metrics.external_accessible }}"
      - "   ‚Ä¢ Mod√®les disponibles: {{ ollama_validation_metrics.models_available }}"
      - "   ‚Ä¢ Stockage persistant: {{ ollama_validation_metrics.storage_bound }}"
      - "   ‚Ä¢ Monitoring: {{ ollama_validation_metrics.monitoring_enabled }}"
      - "   ‚Ä¢ GPU: {{ ollama_validation_metrics.gpu_enabled }}"
      - ""
      - "üåê ACC√àS:"
      - "   ‚Ä¢ URL interne: http://{{ lookup('env', 'LIONS_OLLAMA_SERVICE_NAME') | default('ollama') }}.{{ lookup('env', 'LIONS_OLLAMA_NAMESPACE') | default('ai') }}.svc.cluster.local:{{ lookup('env', 'LIONS_OLLAMA_PORT') | default('11434') }}"
      - "   ‚Ä¢ URL externe: {{ ollama_external_url | default('Non configur√©') }}"
      - ""
      - "‚è∞ Validation termin√©e le: {{ ansible_date_time.iso8601 }}"
      - "üéØ ==================================================================="
  tags:
    - ollama
    - validation
    - summary

# =========================================================================
# VALIDATION DES TESTS DE R√âGRESSION
# =========================================================================

- name: "[Ollama] Ex√©cution des tests de r√©gression de base"
  include_tasks: "regression_tests.yml"
  when:
    - lookup('env', 'LIONS_ENVIRONMENT') in ['staging', 'production']
    - ollama_validation_metrics.deployment_status == 'healthy'
  tags:
    - ollama
    - validation
    - regression

- name: "[Ollama] Finalisation de la validation"
  debug:
    msg: "üéâ Validation Ollama termin√©e avec succ√®s - D√©ploiement op√©rationnel"
  tags:
    - ollama
    - validation
    - success