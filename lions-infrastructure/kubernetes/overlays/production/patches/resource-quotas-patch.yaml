apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-resources
spec:
  hard:
    requests.cpu: '16'
    requests.memory: 32Gi
    limits.cpu: '32'
    limits.memory: 64Gi
    pods: '100'
    services: '50'
    persistentvolumeclaims: '30'
    secrets: '50'
    configmaps: '50'