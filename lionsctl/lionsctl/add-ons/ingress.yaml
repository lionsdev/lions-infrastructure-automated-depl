apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    environment: {{ .Values.environment }}
  annotations:
    cert-manager.io/cluster-issuer: "{{ .Values.certIssuer | default (printf "letsencrypt-%s" .Values.environment) }}"
    traefik.ingress.kubernetes.io/router.entrypoints: "{{ .Values.ingressEntrypoints | default "websecure" }}"
    traefik.ingress.kubernetes.io/router.tls: "{{ .Values.ingressTls | default "true" }}"
    traefik.ingress.kubernetes.io/ssl-redirect: "{{ .Values.sslRedirect | default "true" }}"
    traefik.ingress.kubernetes.io/ssl-permanent-redirect: "{{ .Values.sslPermanentRedirect | default "true" }}"
    traefik.ingress.kubernetes.io/request-timeout: "{{ .Values.requestTimeout | default "300" }}"
    traefik.ingress.kubernetes.io/compress: "{{ .Values.compress | default "true" }}"
    traefik.ingress.kubernetes.io/headers-customrequestheaders: "{{ .Values.customRequestHeaders | default "X-Forwarded-Proto:https||X-Forwarded-Port:443" }}"
    traefik.ingress.kubernetes.io/headers-customresponseheaders: "{{ .Values.customResponseHeaders | default "X-Content-Type-Options:nosniff||X-Frame-Options:SAMEORIGIN||X-XSS-Protection:1; mode=block" }}"
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.namespace }}-{{ .Values.name }}-strip-prefix@kubernetescrd"
    {{- if .Values.additionalAnnotations }}
    {{- toYaml .Values.additionalAnnotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingressClassName | default "traefik" }}
  tls:
  - hosts:
    - {{ .Values.hostName | default (printf "%s.%s.%s" .Values.name .Values.environment .Values.domain) }}
    secretName: {{ .Values.tlsSecretName | default (printf "%s-tls" .Values.name) }}
  rules:
  - host: {{ .Values.hostName | default (printf "%s.%s.%s" .Values.name .Values.environment .Values.domain) }}
    http:
      paths:
      - path: {{ .Values.path | default "/" }}
        pathType: {{ .Values.pathType | default "Prefix" }}
        backend:
          service:
            name: {{ .Values.serviceName | default .Values.name }}
            port:
              number: {{ .Values.servicePort | default 80 }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Values.name }}-strip-prefix
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    environment: {{ .Values.environment }}
spec:
  stripPrefix:
    prefixes:
      - "{{ .Values.stripPrefix | default "/" }}"